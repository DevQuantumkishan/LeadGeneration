                    Height: =30
                    Image: =email
                    Visible: =If(CountRows(Filter(LeadChats,LeadInformationLID.QQTeamName=User().FullName && 'Read '='Read  (LeadChats)'.No && IsQQApp='IsQQApp (LeadChats)'.No /*&& (LeadInformationLID.LeadStatus="Submitted" || LeadInformationLID.LeadStatus="InProgress")*/))>0,true,false)
