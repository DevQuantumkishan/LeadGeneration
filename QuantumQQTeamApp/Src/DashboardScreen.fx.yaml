        btncalculateincentiveDS As button:
            AlignInContainer: =AlignInContainer.Center
            Fill: =Header.SHRed
            HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: |-
                =/*Set(VarFlowResult,Quoted_Sold_Flow.Run());
                If(VarFlowResult,Set(VarPopUpIncentivesCalculation,true));*/
            Text: ="Calculate Incentives"
            Visible: =false
            Width: =300
            ZIndex: =5

        btnpatchleadDS As button:
            AlignInContainer: =AlignInContainer.Center
            OnSelect: |-
                =//Clear(LCLeadInformations);
                ForAll(Filter(SHFPEstimates,'Lead Generator Id'<>"NA") As i,
                If(IsBlank(LookUp(LeadInformations,LeadEstimateNumber=i.Estimate)),
                Patch(
                        LeadInformations,
                        Defaults(LeadInformations),
                        {
                            ID:GUID(),
                            'ContractNumber ': i.MaintContractNumber,
                            LeadEstimateNumber:i.Estimate,
                            'BuildingName ': i.BuildingName,
                            'ZipCode ': i.BuildingZip,
                            Address: i.BuildingAddress,
                           // NumberofUnits: ,
                           // UnitDescription: ,
                            //PrimaryScopeofWorkLID: ,
                            //SecondaryScopeofWorkLID:,
                            CustomScopeofWork: i.ShortWorkDescription,
                            'EstimatedHours ': i.'Straight Hours',
                           // Notes: ,
                            //IsUnitDown: ,
                           // AdditionalExpensesRequired: ,
                         // TravelRequired: ,
                            CommunicatedToCustomer: If(!IsBlank(i.ContactFirstName),true),
                            'CustomerName ': i.ContactFirstName,
                           // 'CustomerContact ': ,
                            //TotalEstimatedExpense:,
                            //TotalEstimatedHoursofTravel: ,
                            LeadStatus:If(LookUp(SHFPEstimates,Estimate=i.Estimate,JobStatus)="Dead","Rejected",LookUp(SHFPEstimates,Estimate=i.Estimate,JobStatus)="Open","InProgress",LookUp(SHFPEstimates,Estimate=i.Estimate,JobStatus)="Sold","InProgress"),
                            LeadDate: Now(),
                            StatusDate: Now(),
                            Email: LookUp(SHTechnicians,'Personnel No'=i.'Lead Generator Id','Email Address'),
                            MechanicName:LookUp(SHTechnicians,'Personnel No'=i.'Lead Generator Id','First name')&" "&LookUp(SHTechnicians,'Personnel No'=i.'Lead Generator Id','Last Name'), //Lead Generator' ,
                            TechnicianID: i.'Lead Generator Id',
                            Area: i.Area,
                            Territory: i.Territory,
                            District: i.District,
                            QQTeamEmail:"wallabh.sardesai@schindler.com",
                            QQTeamName:"Wallabh Sardesai"
                        }
                    );))
            Text: ="Patch old leads"
            Visible: =false
            ZIndex: =6

