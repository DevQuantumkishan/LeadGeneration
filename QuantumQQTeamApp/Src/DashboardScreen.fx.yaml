            AlignInContainer: =AlignInContainer.Center
            OnSelect: |-
                =//Clear(LCLeadInformations);
                ForAll(Filter(SHFPEstimates,'Lead Generator Id'<>"NA") As i,
                If(IsBlank(LookUp(LeadInformations,LeadEstimateNumber=i.Estimate)),
                Patch(
                        LeadInformations,
                        Defaults(LeadInformations),
                        {
                            ID:GUID(),
                            'ContractNumber ': i.MaintContractNumber,
                            LeadEstimateNumber:i.Estimate,
                            'BuildingName ': i.BuildingName,
                            'ZipCode ': i.BuildingZip,
                            Address: i.BuildingAddress,
                           // NumberofUnits: ,
                           // UnitDescription: ,
                            //PrimaryScopeofWorkLID: ,
                            //SecondaryScopeofWorkLID:,
                            CustomScopeofWork: i.ShortWorkDescription,
                            'EstimatedHours ': i.'Straight Hours',
                           // Notes: ,
                            //IsUnitDown: ,
                           // AdditionalExpensesRequired: ,
                         // TravelRequired: ,
