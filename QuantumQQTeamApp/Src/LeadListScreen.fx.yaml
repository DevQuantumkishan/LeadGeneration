LeadListScreen As screen:
    BackgroundImage: =
    OnVisible: |-
        =Refresh(LeadInformations);
        Set(VarPopUpInprogress,false);
        Set(VarDownIcon,true);
        Reset(txtinptestimatenumber);

    ctnmainLS As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderLeadListScreen As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =Header.SHRed
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =7

            imguserLS As image:
                Fill: =RGBA(253, 222, 207, 1)
                Height: =50
                Image: |-
                    =//'man-avatar'
                    User().Image
                RadiusBottomLeft: =91
                RadiusBottomRight: =91
                RadiusTopLeft: =91
                RadiusTopRight: =91
                Width: =50
                X: =lblheaderLS.X+lblheaderLS.Width
                Y: =16
                ZIndex: =1

            lblusernameLS As label:
                Align: =Align.Center
                Color: =Header.White
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                Text: |-
                    =//"Hi Sam Martin"
                    User().FullName
                Width: =ctnHeaderLeadListScreen.Width/8
                X: =imguserLS.X+ imguserLS.Height
                ZIndex: =2

            lblheaderLS As label:
                Align: =Align.Center
                Color: =Header.White
                Fill: =Header.SHRed
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                Size: =26
                Text: =If(VarMyLeads=true,"My Leads",VarOpenLeads=true,"Open Leads",VarQuotedLeads=true,"Quoted Leads",VarSoldLeads=true,"Sold Leads")
                Width: =ctnHeaderLeadListScreen.Width/1.5
                X: =imgSchindlerlogoLS.Width+imgSchindlerlogoLS.X
                ZIndex: =3

            imgSchindlerlogoLS As image:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: =SchindlerImage
                PaddingBottom: =5
                PaddingLeft: =2
                PaddingRight: =1
                PaddingTop: =5
                Width: =ctnHeaderLeadListScreen.Width/10
                ZIndex: =4

        ctnlistLS As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =8

            ctnfilterLS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =120
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width
                ZIndex: =1

                ctnfiltersearchLS As groupContainer.horizontalAutoLayoutContainer:
                    Height: =120
                    LayoutGap: =20
                    LayoutJustifyContent: =LayoutJustifyContent.End
                    LayoutMode: =LayoutMode.Auto
                    PaddingRight: =10
                    PaddingTop: =10
                    Width: =Parent.Width
                    ZIndex: =1

                    ctndistrictandsearchfilterLS As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.Start
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderThickness: =3
                        FillPortions: =0
                        Height: =100
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Width: =650
                        X: =btnbackLS.Width+btnbackLS.X
                        ZIndex: =5

                        txtinptsearchLS As text:
                            BorderColor: =Header.SHRed
                            Default: =""
                            HintText: ="Search by QQ Team Name, Mechanic Name, Contract No. or Lead Tracking No."
                            HoverBorderColor: =Header.SHRed
                            HoverFill: =RGBA(0, 0, 0, 0)
                            Width: =610
                            X: =15
                            Y: =54
                            ZIndex: =1

                        cmbxdistrictfilterLS As combobox:
                            BorderColor: =Header.SHRed
                            ChevronBackground: =Header.SHRed
                            ChevronHoverBackground: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                            DisplayFields: =["Value"]
                            InputTextPlaceholder: ="Select District"
                            Items: |
                                =Distinct(Filter(SHTechnicians,Territory=cmbxregionfilterLS.Selected.Value),District)
                            PressedColor: =RGBA(0, 0, 0, 1)
                            PressedFill: =RGBA(0, 0, 0, 0)
                            Reset: =true
                            SearchFields: =["Value"]
                            SearchItems: |-
                                =Search(Distinct(Filter(SHTechnicians,Territory=cmbxregionfilterLS.Selected.Value),District)
                                ,cmbxdistrictfilterLS.SearchText,"Value")
                            SelectionFill: =Header.SHRed
                            Width: =200
                            X: =cmbxregionfilterLS.X+cmbxregionfilterLS.Width+5
                            Y: =5
                            ZIndex: =2

                        cmbxregionfilterLS As combobox:
                            BorderColor: =Header.SHRed
                            ChevronBackground: =Header.SHRed
                            ChevronHoverBackground: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                            DisplayFields: =["Value"]
                            InputTextPlaceholder: ="Select Territory"
                            Items: |
                                =Distinct(Filter(SHTechnicians,Area=cmbxareafilterLS.Selected.Value),Territory)
                            PressedColor: =RGBA(0, 0, 0, 1)
                            PressedFill: =RGBA(0, 0, 0, 0)
                            Reset: =true
                            SearchFields: =["Value"]
                            SearchItems: |-
                                =Search(Distinct(Filter(SHTechnicians,Area=cmbxareafilterLS.Selected.Value),Territory)
                                ,cmbxregionfilterLS.SearchText,"Value")
                            SelectionFill: =Header.SHRed
                            SelectMultiple: =false
                            Width: =200
                            X: =cmbxareafilterLS.X+cmbxareafilterLS.Width+5
                            Y: =5
                            ZIndex: =3

                        cmbxareafilterLS As combobox:
                            BorderColor: =Header.SHRed
                            ChevronBackground: =Header.SHRed
                            ChevronHoverBackground: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                            DisplayFields: =["Value"]
                            InputTextPlaceholder: ="Select Area"
                            Items: =Distinct(SHTechnicians,Area)
                            PressedColor: =RGBA(0, 0, 0, 1)
                            PressedFill: =RGBA(0, 0, 0, 0)
                            Reset: =true
                            SearchFields: =["Value"]
                            SearchItems: =Search(Distinct(SHTechnicians,Area),cmbxareafilterLS.SearchText,"Value")
                            SelectionFill: =Header.SHRed
                            Width: =200
                            X: =15
                            Y: =5
                            ZIndex: =4

                    ctnsortcolumnLS As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderThickness: =3
                        FillPortions: =0
                        Height: =100
                        LayoutMinHeight: =80
                        LayoutMinWidth: =250
                        PaddingBottom: =2
                        PaddingTop: =2
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Width: =400
                        ZIndex: =6

                        lblsortcolumnLS As label:
                            Align: =Align.Center
                            Color: =RGBA(116, 116, 116, 1)
                            FontWeight: =FontWeight.Semibold
                            Text: ="Sort by"
                            Width: =400
                            X: =Parent.Width-Self.Width
                            Y: =10
                            ZIndex: =1

                        drpdwnsortcolumnLS As dropdown:
                            BorderColor: =Header.SHRed
                            ChevronBackground: =Header.SHRed
                            ChevronHoverBackground: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                            HoverFill: =//RGBA(186, 202, 226, 1)
                            Items: |-
                                =//["createdon","shlrf_qqteamname","shlrf_mechanicname","shlrf_contractnumber","shlrf_leadtrackingnumber","shlrf_buildingname"," shlrf_address","shlrf_leadstatus"]
                                ["Created Date","QQ Team Name","Mechanic Name","Contract No.","Lead Tracking No.","Building Name","Address","Lead Status"]
                            PressedFill: =//RGBA(0, 18, 107, 1)
                            SelectionFill: =Header.SHRed
                            Width: =270
                            X: =40
                            Y: =50
                            ZIndex: =3

                        icnsortLS As icon.ArrowUp:
                            Color: =Header.SHRed
                            Height: =40
                            Icon: =If(VarDownIcon,Icon.ArrowDown,VarUpperIcon,Icon.ArrowUp)
                            OnSelect: |-
                                =If(
                                    icnsortLS.Icon = Icon.ArrowDown,
                                    Set(
                                        VarUpperIcon,
                                        true
                                    );
                                    Set(VarDownIcon,false);,
                                    icnsortLS.Icon = Icon.ArrowUp,
                                    Set(
                                        VarDownIcon,
                                        true
                                    );
                                    Set(
                                        VarUpperIcon,
                                        false
                                    );
                                );
                            Width: =40
                            X: =326
                            Y: =50
                            ZIndex: =4

                btnbackLS As button:
                    BorderColor: =//ColorFade(Self.Fill, -15%)
                    BorderThickness: =0
                    Fill: =Header.SHRed
                    FocusedBorderThickness: =0
                    HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                    OnSelect: |-
                        =Reset(cmbxregionfilterLS);
                        Reset(cmbxdistrictfilterLS);
                        Reset(cmbxareafilterLS);
                        Set(VarMyLeads,false);
                        Set(VarOpenLeads,false);
                        Set(VarQuotedLeads,false);
                        Set(VarSoldLeads,false);
                        Navigate(DashboardScreen)
                    PressedFill: =//Self.Color
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Text: =" Back"
                    X: =20
                    Y: =25
                    ZIndex: =2

            ctnnoteLS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =60
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width
                ZIndex: =2

                lblnoteLS As label:
                    Color: =RGBA(116, 116, 116, 1)
                    Height: =50
                    Text: |-
                        ="Note:1) Search by QQ Team Name, Mechanic Name, Contract No. or Lead Tracking No.
                                  2) Click on specific lead to see details."
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width
                    X: =10
                    Y: =10
                    ZIndex: =1

            ctnleadlistLS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Visible: =true // VarAllLeads
                Width: =Parent.Width
                ZIndex: =3

                ctnleadlistglryLS As groupContainer.verticalAutoLayoutContainer:
                    Height: =Parent.Height//+5000
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMode: =LayoutMode.Auto
                    LayoutOverflowY: =LayoutOverflow.Scroll
                    Width: =Parent.Width-20
                    X: =10//Parent.X+10
                    Y: =ctnlistheadingLS.X+ctnlistheadingLS.Height
                    ZIndex: =1

                    "glryleadlistLS As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(204, 204, 204, 1)
                        BorderThickness: =3
                        DelayItemLoading: =true
                        FillPortions: =0
                        Height: =Parent.Height
                        Items: |-
                            =SortByColumns(
                                If(
                                    VarMyLeads = true,
                                    Search(Filter(
                                        LeadInformations,
                                        QQTeamName = User().FullName ,Territory=cmbxregionfilterLS.Selected.Value ||IsBlank(cmbxregionfilterLS.Selected.Value) ,District=cmbxdistrictfilterLS.Selected.Value ||IsBlank(cmbxdistrictfilterLS.Selected.Value) ,Area=cmbxareafilterLS.Selected.Value ||IsBlank(cmbxareafilterLS.Selected.Value)
                                    ),txtinptsearchLS.Text,"shlrf_contractnumber","shlrf_mechanicname","shlrf_leadtrackingnumber","shlrf_qqteamname"),
                                    If(
                                        VarOpenLeads = true,
                                        Search(Filter(
                                            LeadInformations,
                                            (LeadStatus = "Submitted"|| LeadStatus = "Rejected" ||LeadStatus = "InProgress")
                                            , Territory=cmbxregionfilterLS.Selected.Value ||IsBlank(cmbxregionfilterLS.Selected.Value) ,District=cmbxdistrictfilterLS.Selected.Value ||IsBlank(cmbxdistrictfilterLS.Selected.Value) ,Area=cmbxareafilterLS.Selected.Value ||IsBlank(cmbxareafilterLS.Selected.Value)
                                        ),txtinptsearchLS.Text,"shlrf_contractnumber","shlrf_mechanicname","shlrf_leadtrackingnumber","shlrf_qqteamname")
                                        ,
                                        If(
                                            VarQuotedLeads = true,
                                           Search( Filter(
                                                LeadInformations,
                                                LeadStatus = "Quoted",Territory=cmbxregionfilterLS.Selected.Value ||IsBlank(cmbxregionfilterLS.Selected.Value) ,District=cmbxdistrictfilterLS.Selected.Value ||IsBlank(cmbxdistrictfilterLS.Selected.Value) ,Area=cmbxareafilterLS.Selected.Value ||IsBlank(cmbxareafilterLS.Selected.Value)
                                            ),txtinptsearchLS.Text,"shlrf_contractnumber","shlrf_mechanicname","shlrf_leadtrackingnumber","shlrf_qqteamname"),
                                            If(
                                                VarSoldLeads = true,
                                               Search( Filter(
                                                    LeadInformations,
                                                    LeadStatus = "Sold",Territory=cmbxregionfilterLS.Selected.Value ||IsBlank(cmbxregionfilterLS.Selected.Value) ,District=cmbxdistrictfilterLS.Selected.Value ||IsBlank(cmbxdistrictfilterLS.Selected.Value) ,Area=cmbxareafilterLS.Selected.Value ||IsBlank(cmbxareafilterLS.Selected.Value)
                                                ),txtinptsearchLS.Text,"shlrf_contractnumber","shlrf_mechanicname","shlrf_leadtrackingnumber","shlrf_qqteamname")
                                            )
                                        )
                                    )
                                ),
                              If(drpdwnsortcolumnLS.Selected.Value="Created Date","createdon",drpdwnsortcolumnLS.Selected.Value="QQ Team Name","shlrf_qqteamname",drpdwnsortcolumnLS.Selected.Value="Mechanic Name","shlrf_mechanicname",drpdwnsortcolumnLS.Selected.Value="Contract No.","shlrf_contractnumber",drpdwnsortcolumnLS.Selected.Value="Lead Tracking No.","shlrf_leadtrackingnumber",drpdwnsortcolumnLS.Selected.Value="Building Name","shlrf_buildingname",drpdwnsortcolumnLS.Selected.Value="Address","shlrf_address",drpdwnsortcolumnLS.Selected.Value="Lead Status","shlrf_leadstatus"),If(icnsortLS.Icon=Icon.ArrowDown,SortOrder.Descending,icnsortLS.Icon=Icon.ArrowUp,SortOrder.Ascending)
                            )
                        Layout: =Layout.Vertical
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        LoadingSpinner: =LoadingSpinner.Data
                        LoadingSpinnerColor: =RGBA(0,0,0,1)
                        OnSelect: =//Navigate(CommingSoonUnused)
                        TemplatePadding: =0
                        TemplateSize: =ctnlistheadingvalueLS.Height+20
                        Visible: =true//VarListLoad
                        Width: =Parent.Width
                        ZIndex: =1

                        rectglrylistLS As rectangle:
                            Fill: |-
                                =//If(ThisItem.LeadStatus="Submitted",RGBA(39,113,194,1),ThisItem.LeadStatus="Inprogess",RGBA(54,176,75,1),ThisItem.LeadStatus="Reject",RGBA(255,0,0,1)) 
                                RGBA(204, 204, 204, 1)
                            Height: =2
                            OnSelect: =Select(Parent)
                            Width: =Parent.TemplateWidth -30
                            X: =1
                            Y: |-
                                =//If(lbldistrictvalueLS.Height>60 ,lbldistrictvalueLS.Height+lbldistrictvalueLS.Y, lblareavalueLS.Height>60,lblareavalueLS.Height+lblareavalueLS.Y,60)
                                //Parent.TemplateHeight - 1
                                //If(Label8_3.Height>60 ,Label8_3.Height+Label8_3.Y, Label9_3.Height>60,Label9_3.Height+Label9_3.Y,50)
                                //If(Label8_3.Height>Label9_3.Height ,Label8_3.LayoutMinHeight+Label8_3.Y,Label9_3.LayoutMinHeight+Label9_3.Y)
                                //ctnlistheadingvalueLS.Y+ctnlistheadingvalueLS.Height-10
                                ctnlistheadingvalueLS.Y+ctnlistheadingvalueLS.Height
                                
                                //If(!IsBlank(lbldistrictvalueLS.Height) || !IsBlank(lblareavalueLS.Height),If(lbldistrictvalueLS.Height>lblareavalueLS.Height,lbldistrictvalueLS.Height+10,lblareavalueLS.Height+10),70)
                            ZIndex: =3

                        ctnlistheadingvalueLS As groupContainer.horizontalAutoLayoutContainer:
                            Height: |
                                =100//If(lbldistrictvalueLS.Height>60 ,lbldistrictvalueLS.Height+lbldistrictvalueLS.Y, lblareavalueLS.Height>60,lblareavalueLS.Height+lblareavalueLS.Y,90)
                            LayoutAlignItems: =LayoutAlignItems.Center
                            LayoutGap: =10
                            LayoutMode: =LayoutMode.Auto
                            LayoutWrap: =true
                            Width: =Parent.Width
                            ZIndex: =4

                            lblcreatedatevalueLS As label:
                                Align: =Align.Center
                                AlignInContainer: =AlignInContainer.Start
                                Height: =32
                                Text: |-
                                    =Text(ThisItem.'Created On',"yyyy/mm/dd hh:mm AM/PM")
                                Width: =190
                                ZIndex: =1

                            lblqqteamnamvalueLS As label:
                                Align: =Align.Center
                                AlignInContainer: =AlignInContainer.Start
                                AutoHeight: =true
                                Text: |
                                    =If(!IsBlank(LookUp(LeadInformations,LeadStatus="Submitted" && ID=ThisItem.ID)),"Not Assigned",LookUp(LeadInformations,ID=ThisItem.ID,QQTeamName))
                                ZIndex: =2

                            lblmechanicnamevalueLS As label:
                                Align: =Align.Center
                                AlignInContainer: =AlignInContainer.Start
                                AutoHeight: =true
                                Text: |-
                                    =ThisItem.MechanicName
                                    //"Mechanic Name"
                                ZIndex: =3

                            lblcontractnovalueLS As label:
                                Align: =Align.Center
                                AlignInContainer: =AlignInContainer.Start
                                Text: =ThisItem.'ContractNumber '
                                Width: =120
                                ZIndex: =4

                            lblregionvalueLS As label:
                                Align: =Align.Center
                                AlignInContainer: =AlignInContainer.Start
                                Text: =ThisItem.LeadTrackingNumber //ThisItem.Territory
                                ZIndex: =5

                            lbldistrictvalueLS As label:
                                Align: =Align.Center
                                AlignInContainer: =AlignInContainer.Start
                                AutoHeight: =true
                                Height: =60
                                Text: =ThisItem.'BuildingName '
                                ZIndex: =6

                            lblareavalueLS As label:
                                Align: =Align.Center
                                AlignInContainer: =AlignInContainer.Start
                                AutoHeight: =true
                                Height: =60
                                Text: =ThisItem.Address
                                Width: =140
                                ZIndex: =7

                            lblleadstatusvalueLS As label:
                                Align: =Align.Center
                                AlignInContainer: =AlignInContainer.Start
                                Color: =If(ThisItem.LeadStatus="Submitted",RGBA(39,113,194,1),ThisItem.LeadStatus="InProgress",RGBA(54,176,75,1),ThisItem.LeadStatus="Rejected",Header.SHRed)
                                FontWeight: =FontWeight.Semibold
                                Text: |-
                                    =//"Active"
                                    If(ThisItem.LeadStatus="InProgress","In Progress",ThisItem.LeadStatus)
                                Width: =120
                                ZIndex: =8

                            imgmsgleadLS As image:
                                AlignInContainer: =AlignInContainer.Start
                                Height: =40
                                Image: =email
                                Visible: = If(CountRows(Filter(LeadChats,LeadInformationLID.ID =ThisItem.ID && 'Read '='Read  (LeadChats)'.No && IsQQApp='IsQQApp (LeadChats)'.No && LeadInformationLID.LeadStatus=ThisItem.LeadStatus))>0,true,false)
                                Width: =25
                                ZIndex: =9

                            icnrightLS As icon.ChevronRight:
                                AlignInContainer: =AlignInContainer.Start
                                Color: =Header.SHRed
                                Height: =50
                                Icon: =Icon.ChevronRight
                                OnSelect: =//Navigate(LeadScreen)
                                PaddingLeft: =20
                                Width: =40
                                X: =lblleadstatusvalueLS.Width+lblleadstatusvalueLS.X
                                ZIndex: =13

                        btnglryleadlistLS As button:
                            Fill: =RGBA(0, 0, 0, 0)
                            Height: =ctnlistheadingvalueLS.Height
                            HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                            OnSelect: |
                                =If(ThisItem.LeadStatus="Submitted",Set(VarSelectedLead,ThisItem);Set(VarPopUpInprogress,true),Set(VarSelectedLead,ThisItem);Navigate(LeadScreen));
                                Refresh(LeadImages);
                            PressedColor: =//Self.Fill
                            PressedFill: =//Self.Color
                            Text: =""
                            Width: =ctnlistheadingvalueLS.Width
                            X: =ctnlistheadingvalueLS.X
                            Y: =ctnlistheadingvalueLS.Y
                            ZIndex: =5

                        rectvertLS As rectangle:
                            Fill: =If(ThisItem.LeadStatus="Submitted",RGBA(39,113,194,1),ThisItem.LeadStatus="Inprogess",RGBA(54,176,75,1),ThisItem.LeadStatus="Reject",RGBA(255,0,0,1))
                            Height: =ctnlistheadingvalueLS.Height-10
                            Visible: =false
                            Width: =10
                            X: =10
                            ZIndex: =6

                    ctnLS As groupContainer.verticalAutoLayoutContainer:
                        FillPortions: =0
                        Height: =250
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =2

                ctnlistheadingLS As groupContainer.horizontalAutoLayoutContainer:
                    Fill: =RGBA(230, 230, 230, 1)
                    Height: =60
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =10
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width-20
                    X: =10
                    ZIndex: =2

                    lblcreatedateLS As label:
                        Align: =Align.Center
                        Text: ="Created Date"
                        Width: =180
                        ZIndex: =1

                    lblqqteamnameLS As label:
                        Align: =Align.Center
                        Text: ="QQ Team Name"
                        ZIndex: =2

                    lblmechanicnameLS As label:
                        Align: =Align.Center
                        Text: ="Mechanic Name"
                        ZIndex: =3

                    lblcontractnoLS As label:
                        Align: =Align.Center
                        Text: |-
                            ="Contract #"
                        Width: =130
                        ZIndex: =4

                    lblregionLS As label:
                        Align: =Align.Center
                        Text: |
                            ="Lead Tracking #"//"Territory"
                        ZIndex: =5

                    lbldistrictLS As label:
                        Align: =Align.Center
                        Text: ="Building Name"//"District"
                        ZIndex: =6

                    lblareaLS As label:
                        Align: =Align.Center
                        Text: ="Address"
                        ZIndex: =7

                    lblleadstatusLS As label:
                        Align: =Align.Center
                        Text: ="Lead Status"
                        Width: =120
                        ZIndex: =8

                    lblactionLS As label:
                        Align: =Align.Center
                        Text: ="Action"
                        Visible: =false
                        Width: =180
                        ZIndex: =9

    tmrwaitcursorLS As timer:
        AutoStart: =true
        Duration: =2000
        OnTimerEnd: =Set(VarLoder,false)
        OnTimerStart: =Set(VarLoder,true)
        Visible: =false
        X: =40
        Y: =40
        ZIndex: =8

    grpinprogressconfirmationLS As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =8

        rectfullinprogressconfirmtionLS As rectangle:
            Fill: =RGBA(0, 0, 0, 0.29)
            Height: =Parent.Height
            Visible: =VarPopUpInprogress
            Width: =Parent.Width
            ZIndex: =2

        rectinprogressconfirmationLS As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =280
            Visible: =VarPopUpInprogress
            Width: =400
            X: =(Parent.Width-Self.Width)/2
            Y: =Parent.Height/3
            ZIndex: =3

        imginfoLS As image:
            Height: =52
            Image: =images
            Visible: =VarPopUpInprogress
            Width: =52
            X: =(Parent.Width-Self.Width)/2
            Y: =rectinprogressconfirmationLS.Y+20
            ZIndex: =4

        lblmsgLS As label:
            Align: =Align.Center
            Font: =Font.Arial
            FontWeight: =FontWeight.Bold
            Height: =100
            Size: =15
            Text: ="Do you want to work on this Lead ?"
            Visible: =VarPopUpInprogress
            Width: =350
            X: =(Parent.Width-Self.Width)/2
            Y: =imginfoLS.Y+ imginfoLS.Height+2
            ZIndex: =5

        btnyesLS As button:
            Fill: =RGBA(54, 176, 75, 1)
            Font: =Font.Arial
            HoverFill: =RGBA(75, 125, 6, 1)
            OnSelect: |
                =UpdateIf(
                    LeadInformations,
                    ID = glryleadlistLS.Selected.ID,
                    {
                        LeadStatus: "InProgress",
                        QQTeamName: VarLoggedInUser.FullName,
                        StatusDate: Now(),
                        QQTeamEmail: VarLoggedInUser.Email
                    }
                );
                LeadInProgress.Run(
                    glryleadlistLS.Selected.Email,
                    glryleadlistLS.Selected.LeadTrackingNumber,
