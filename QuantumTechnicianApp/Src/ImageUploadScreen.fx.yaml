        Fill: =RGBA(0, 0, 0, 0.29)
        Height: =Parent.Height
        Visible: =VarImagePopup
        Width: =Parent.Width
        ZIndex: =2

        CtnPopupUploadedImageIS As groupContainer.manualLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =If(Parent.Width>500,Parent.Height/2,Parent.Width>1000,Parent.Height/3,Parent.Height/3)
            PaddingLeft: =5
            PaddingRight: =5
            Width: |
                =If(Parent.Width>500,Parent.Width/2,Parent.Width>1000,Parent.Width/4,Parent.Width/1.2)
            X: =(Parent.Width-Self.Width)/2
            Y: =If(Parent.Width>500,Parent.Height/4,Parent.Width>1000,Parent.Height/2,(Parent.Height-Parent.Width)/2)
