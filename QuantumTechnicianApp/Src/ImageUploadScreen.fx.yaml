                    ZIndex: =24

            ctnImageIS As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =glryImageIS.Height+AddMediaWithImageIS.LayoutMinHeight+ctnButtonIS.Height+200
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =20
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingTop: =10
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =3

                "glryImageIS As gallery.'BrowseLayout_Vertical_OneImageTwoColumnVariant_ver5.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Dashed
                    BorderThickness: =2
                    DelayItemLoading: =true
                    FillPortions: =0
                    Height: =180
                    Items: |
                        =LeadImagesCollection
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplatePadding: =2
                    TemplateSize: =Min(200, Self.Height-10)
                    Width: =Parent.Width/1.08
                    WrapCount: =4
                    ZIndex: =1

                    ImageIS As image:
                        BorderThickness: =2
                        Height: |-
                            =//If(Parent.Width>Parent.Height,Parent.TemplateHeight/1.2,Parent.TemplateHeight/1.4)
                            If(Parent.Width>Parent.Height,Parent.TemplateHeight/1.18,Parent.TemplateHeight/1.3)
                        Image: =ThisItem.Image
                        OnSelect: |
                            =Set(VarImagePopup,true)
                        PaddingBottom: =10
                        PaddingLeft: =2
                        PaddingRight: =2
                        PaddingTop: =20
                        RadiusBottomLeft: =1
                        RadiusBottomRight: =1
                        RadiusTopLeft: =1
                        RadiusTopRight: =1
                        Width: =Parent.TemplateWidth/1.10
                        Y: =10
                        ZIndex: =1

                    IconImageIS As icon.Cancel:
                        Color: =RGBA(220, 0, 0, 1)
                        Height: =Parent.Height/8
                        Icon: =Icon.Cancel
                        OnSelect: =Remove(LeadImagesCollection,ThisItem);
                        Width: =Parent.Height/8.2
                        X: =ImageIS.Width-Self.Width+2
                        Y: =ImageIS.Y
                        ZIndex: =2

                AddMediaWithImageIS As group:
                    Height: =5
                    LayoutMinHeight: =5
                    LayoutMinWidth: =5
                    Width: =5
                    X: =40
                    Y: =20
                    ZIndex: =1

                    UploadedImageIS As image:
                        DisabledFill: =RGBA(255, 255, 255, 1)
                        DisplayMode: =If(CountRows(glryImageIS.AllItems)<4,DisplayMode.Edit,DisplayMode.Disabled)
                        Height: =//If(Parent.Width<Parent.Height,200,250)
                        Image: |-
                            =If(IsBlank(AddMediaButtonIS.Media), SampleImage, AddMediaButtonIS.Media)
                            //If(VarImage=true ,SampleImage,AddMediaButtonIS.Media)
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        Visible: =If(CountRows(glryImageIS.AllItems)=4,false,true)
                        Width: =Parent.Width/2.5
                        X: =AddMediaButtonIS.X
                        Y: =AddMediaButtonIS.Y
                        ZIndex: =2

                    AddMediaButtonIS As addMedia:
                        AlignInContainer: =AlignInContainer.Center
                        ChangePictureText: |-
                            =//If(CountRows(glryImageIS.AllItems)=4,"Tap or click to add a picture","You Can add only 4 Images.")
                            "Upload Picture"
                        Color: |-
                            =
                            If(CountRows(glryImageIS.AllItems)=4,RGBA(220, 0, 0, 1),Color.White)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(77, 77, 77, 1)
                        DisabledFill: =RGBA(0, 0, 0, 1)
                        DisplayMode: |-
                            =If(CountRows(glryImageIS.AllItems)=4,DisplayMode.Disabled,DisplayMode.Edit)
                            //DisplayMode.Edit
                        Fill: |-
                            =
                            If(CountRows(glryImageIS.AllItems)=4,RGBA(255, 255, 255, 1),RGBA(220, 0, 0, 1))
                        FocusedBorderThickness: =0
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Normal
                        Height: =60
                        HoverBorderColor: =//ColorFade(Self.BorderColor, 20%)
                        OnChange: |
                            =// There is  limit of 4 Images for uploading. If limit cross then notify error also if UploadedImageIS is not blank or not same as sample Image then collect it into collection LeadImagesCollection.
                            
                            If(
                                CountRows(glryImageIS.AllItems) >3 ,
                                Notify("You Can add only 4 Images."),
                               If( !IsBlank(UploadedImageIS) || UploadedImageIS.Image<>SampleImage,
                                Collect(
                                    LeadImagesCollection,
                                    {
                                        Image: UploadedImageIS.Image
                                    }
                                ));
                            );
                        OnSelect: =
                        PressedBorderColor: =//ColorFade(Self.BorderColor, -20%)
                        Reset: =true
                        Size: =If(Parent.Width<500,14,Parent.Width>500,18)
                        Text: =" Upload Picture"
                        Visible: =If(CountRows(glryImageIS.AllItems)=4,false,true)
                        Width: =Parent.Width
                        X: =40
                        Y: =500
                        ZIndex: =3

                lblReminderIS As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Center
                    Color: =RGBA(255, 0, 0, 1)
                    Font: =Font.Arial
                    Height: =50
                    Text: |-
                        =//there is limit for uploading 4 images. if limit cross then show below text.
                        "You can add only 4 Images."
                    Visible: =If(CountRows(glryImageIS.AllItems)=4,true,false)
                    Width: =Parent.Width
                    ZIndex: =4

                ctnButtonIS As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =60
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutGap: =20
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Width: =Parent.Width
                    ZIndex: =5

                    btnPreviousIS As button:
                        BorderColor: =ColorFade(Self.Color, -15%)
                        Color: =RGBA(220, 0, 0, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        HoverFill: =RGBA(220,0,0,1)
                        OnSelect: |+
                            =Navigate(EstimateScreen);
                            Set(VarIndicatorIS,false);
                            
                            
                            
                            
                        Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                        Text: ="Back"
                        Width: =If(Parent.Width<Parent.Height,Parent.Width/8,Parent.Width/5)
                        X: =144
                        Y: =790
                        ZIndex: =1

                    btnNextIS As button:
                        Fill: =RGBA(220, 0, 0, 1)
                        HoverFill: =RGBA(220,0,0,1)
                        OnSelect: |-
                            =Set(VarIndicator, true );
                            Set(VarIndicatorUS, true );
                            Set(VarIndicatorSS, true );
                            Set(VarIndicatorES,true);
                            Set(VarIndicatorIS, true );
                            Navigate(LeadSummaryScreen);
                        Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                        Text: ="Next"
                        Width: =If(Parent.Width<Parent.Height,Parent.Width/8,Parent.Width/5)
                        X: =145
                        Y: =790
                        ZIndex: =2

            ctnSpaceIS As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =Parent.Height-ctnProgressBarIS.Height-ctnButtonIS.Height-ctnImageIS.Height
