DashboardScreen As screen:
    OnVisible: |-
        =// checking internet connection is there or not , if no ,then notify error ,is yes then refresh dataverse table LeadInformations, collect dataverse table named as TotalIncentives into GCTotalIncentives of respective technicianID. also refersh dataverse table LeadChats .
        If(Connection.Connected=false,Notify("Internet is not connected,please try again later.",NotificationType.Error),
        //Notify("Internet is connected",NotificationType.Success);
        Refresh(LeadInformations);
        ClearCollect(
            GCTotalIncentives,
           Filter(TotalIncentives,TechnicianID=VarTechnicianID.'Personnel No')
        );
        Refresh(LeadChats));
         
         // this is for yearwise toggle . store today's year into variable VarcurrentYear. Store Minumum year from GCTotalIncentives into variable VarFirstYear.
         Set(VarCurrentYear,Text(Year(Today())));
         Set(VarFirstYear, Text(Min(GCTotalIncentives,Year)));
         Set(VarLastYear,Text( Max (GCTotalIncentives,Year)));

    ctnMainDS As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(237, 237, 237, 1)
        Height: |
            =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderDS As groupContainer.horizontalAutoLayoutContainer:
            Fill: =AllScreensCSS.RColorWhite
            FillPortions: =0
            Height: |
                =//Parent.Height/13.5
                //If(Parent.Height<Parent.Width,Parent.Height/8,Parent.Height/15)
                If(Parent.Height<Parent.Width,60,80)
                //If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width-20
            LayoutMode: =LayoutMode.Auto
            PaddingTop: =5
            Width: =Parent.Width
            X: =0.00
            ZIndex: =1

            IconMenuDS As icon.Hamburger:
                AlignInContainer: =AlignInContainer.Center
                Color: =AllScreensCSS.RColorBlack
                Height: =Parent.Height
                Icon: =Icon.Hamburger
                OnSelect: |-
                    =// to expand and collapse menubar
                    Set(varshowMenu,!varshowMenu)
                PaddingBottom: =Parent.Height/3
                PaddingTop: =Parent.Height/3
                Width: =50
                X: =18
                Y: =11
                ZIndex: =1

            imgSchindlerLogoDS As image:
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: |-
                    =//Schindler logo
                    '1x'
                PaddingBottom: =5
                PaddingTop: =0.00
                Width: |-
                    =//If(Parent.Width>Parent.Height,Parent.Width/8,Parent.Width/12)
                    60
                X: =0.00
                ZIndex: =2

            lblHeaderDS As label:
                AlignInContainer: =AlignInContainer.Center
                Color: =Header.HeaderColor
                DisplayMode: =DisplayMode.View
                Font: =Header.HeaderFont
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,20)
                Text: ="Technician Dashboard"
                Width: =Parent.Width-imgSchindlerLogoDS.Width-IconMenuDS.Width-btnUsernameDS.Width-10
                X: =96.12
                ZIndex: =4

            btnUsernameDS As button:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =AllScreensCSS.RActiveColor
                Color: =AllScreensCSS.RColorBlack
                DisabledBorderColor: =RGBA(255, 0, 0, 1)
                DisabledColor: =RGBA(0, 0, 0, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                DisplayMode: =DisplayMode.Disabled
                Fill: =AllScreensCSS.RColorWhite
                Font: =Font.Arial
                Height: =If(Parent.Width<500,Parent.Height/1.9,Parent.Height/1.6)
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =If(Parent.Width<500,11,Parent.Width>500,12,12)
                Text: |-
                    =//username profile
                    Left(User().FullName, 1) &
                    Mid(
                        User().FullName,
                        Find(" ", User().FullName) + 1,
                        1)
                Width: =If(Parent.Width<500,Parent.Height/1.9,Parent.Height/1.6)
                ZIndex: =6

        ctnUserNameDS As groupContainer.manualLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: |
                =//Parent.Height/14
                If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width
            X: =21.36
            Y: =ctnHeaderDS.Y+ctnHeaderDS.Height+10
            ZIndex: =3

            btnLeadDS As button:
                Align: =Align.Left
                Color: =RGBA(255, 0, 0, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingLeft: =50
                PaddingRight: =5.34
                PaddingTop: =0.00
                Size: =If(Parent.Width<500,12,Parent.Width>500,20,10)
                Text: =""
                Width: =Parent.Width
                X: =0.00
                ZIndex: =1

            lblTimeSpanDS As label:
                Align: =Align.Right
                Color: =AllScreensCSS.RColorBlack
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingLeft: =0
                PaddingRight: =0
                Size: =If(Parent.Width>500,16,Parent.Width<500,14,12)
                Text: ="Time Span"
                Width: |-
                    =//If(Parent.Width<500,Parent.Width/2.5,Parent.Width/3)
                    Parent.Width-lblyearDS.Width-ctnYearToggleDS.Width-Image3.Width-20
                X: =Parent.X
                ZIndex: =4

            lblyearDS As label:
                Align: =Align.Right
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingLeft: =20
                PaddingRight: =0
                Size: =If(Parent.Width>500,16,Parent.Width<500,14,12)
                Text: |-
                    =//take value from GCtotalIncentives of respective technician from start year to maximum year if there is no recod found then show current year 
                     //minimum year and maximum year is same then show value of  VarFirstYear
                     //minimum year maximum year is different then show time span as a minimum value taking from VarFirstYear and maximum value taking from  VarLastYear
                     // if there is no rows in GCTotalIncentives then show value from  VarCurrentYear.
                    If(CountRows(Filter(GCTotalIncentives,TechnicianID=VarTechnicianID.'Personnel No'))=0,VarCurrentYear,If(cumulatively=true && VarFirstYear <>VarLastYear,VarFirstYear & " - " & VarLastYear,yearly=true,VarFirstYear, VarFirstYear))
                Width: =Parent.Width/2.8
                X: =lblTimeSpanDS.X+lblTimeSpanDS.Width
                ZIndex: =6

            ctnYearToggleDS As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =Parent.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =5
                PaddingLeft: =20
                PaddingRight: =20
                PaddingTop: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width/6
                X: =lblyearDS.X+lblyearDS.Width
                ZIndex: =7

                toggleYearDS As toggleSwitch:
                    AlignInContainer: =AlignInContainer.Center
                    BorderColor: =RGBA(0, 0, 0, 0)
                    DisabledBorderColor: =AllScreensCSS.RColorBlack
                    DisabledColor: =Color.Black
                    DisplayMode: |-
                        =//If(toggleYearDS.TrueText<>toggleYearDS.FalseText,DisplayMode.Disabled,DisplayMode.Disabled)
                        //DisplayMode.Edit
                        If(CountRows(Filter(GCTotalIncentives,TechnicianID=VarTechnicianID.'Personnel No'))=0,DisplayMode.Disabled,DisplayMode.Edit)
                    FalseFill: =AllScreensCSS.RColorBlack
                    FalseText: |-
                        =//LookUp(LeadInformations,MechanicName=User().FullName,Year('Created On')) &"-"& Year(Now())
                        LookUp(GCTotalIncentives,TechnicianID=VarTechnicianID.'Personnel No',Year)
                    FocusedBorderThickness: =0
                    Font: =Font.Arial
                    Height: =Parent.Height/3
                    OnCheck: |-
                        =//for cumulatively record
                        Set(cumulatively,true);
                        Set(yearly,false);
                    OnSelect: =
                    OnUncheck: |-
                        =//for yearly record
                        Set(yearly,true);
                        Set(cumulatively,false);
                    ShowLabel: =false
                    Size: =If(Parent.Width>500,18,Parent.Width<500,12,12)
                    TrueFill: =AllScreensCSS.RActiveColor
                    TrueText: =Min(GCTotalIncentives,Year)  & "-" & Max(GCTotalIncentives,Year)
                    Width: |-
                        =//If(Parent.Width<1000,Parent.Width/1.2,Parent.Width>1000,Parent.Width/10,Parent.Width>2000,Parent.Width)
                        Parent.Width/2
                    X: =lblTimeSpanDS.X+lblTimeSpanDS.Width
                    ZIndex: =1

            Image3 As image:
                BorderColor: =AllScreensCSS.RColorBlack
                BorderThickness: =1
                DisabledFill: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height/2
                HoverFill: =Self.Fill
                Image: ='refresh new'
                OnSelect: |-
                    =//Check internet connection is connected or not, If not then notify error otherwise Set Variable VarSyncPopup true for showing syncing . when VarSyncStart is true then show waitning cursor and refresh dataverse table  LeadLeadInformations then clearcollect dataverse table TotalIncentives with filter of techinician Id into collection.
                    
                    If(Connection.Connected=false,Notify("Internet is not connected,please try again later.",NotificationType.Error),
                    Set(VarSyncPopup,true);
                    Set(VarSyncStart,true);
                    Refresh(LeadInformations);
                    ClearCollect(
                        GCTotalIncentives,
                       Filter(TotalIncentives,TechnicianID=VarTechnicianID.'Personnel No')
                    );
                    Refresh(LeadChats));
                     Set(VarSyncEnd,true);
                    Set(VarSyncPopup,false);
                    // this is for yearwise toggle . store today's year into variable VarcurrentYear. Store Minumum year from GCTotalIncentives into variable VarFirstYear.
                     Set(VarCurrentYear,Text(Year(Today())));
                     Set(VarFirstYear, Text(Min(GCTotalIncentives,Year)));
                     Set(VarLastYear,Text( Max (GCTotalIncentives,Year)));
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                PressedFill: =Self.Fill
                RadiusBottomLeft: =100
                RadiusBottomRight: =100
                RadiusTopLeft: =100
                RadiusTopRight: =100
                Width: |-
                    =//Parent.Width/15
                    Parent.Height/2
                X: =ctnYearToggleDS.Width+ctnYearToggleDS.X
                Y: =Parent.Height/4
                ZIndex: =8

