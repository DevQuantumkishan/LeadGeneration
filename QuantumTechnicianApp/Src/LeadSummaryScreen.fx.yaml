                        ZIndex: =1

                        lblScopeofWorkLSS As label:
                            Color: =RGBA(0, 0, 0, 1)
                            Font: =Font.Arial
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Text: =If(IsBlank(IntxtManuallyScopeofWorkLSS.Text),"Scope of Work*","Scope of Work")
                            Width: =Parent.Width - 60
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        CboxScopeofWorkLSS As combobox:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            ChevronBackground: =RGBA(202, 202, 202, 1)
                            ChevronHoverBackground: =Color.DimGray
                            DefaultSelectedItems: =VarScopeofworkSummary
                            DisplayFields: =["shlrf_secondaryscopeofworkname"]
                            DisplayMode: =Parent.DisplayMode
                            Font: =Font.Arial
                            Height: =50
                            HoverFill: =RGBA(0, 0, 0, 0)
                            InputTextPlaceholder: =If(IsBlank(IntxtManuallyScopeofWorkLSS.Text),"Scope of work*","Scope of work ")
                            Items: |-
                                =//Choices([@LeadInformations].ScopeOfWorkLID)
                                Filter(GCSecondaryScopeofWorks,PrimaryScopeofWorkLID.'PrimaryScopeofWorkName '=CboxScope.Selected.'PrimaryScopeofWorkName ')
