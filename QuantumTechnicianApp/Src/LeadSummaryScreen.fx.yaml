                            PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                            SearchFields: =["shlrf_secondaryscopeofworkname"]
                            SearchItems: |-
                                =Search(//Choices([@LeadInformations].ScopeOfWorkLID)
                                Filter(GCSecondaryScopeofWorks,PrimaryScopeofWorkLID.'PrimaryScopeofWorkName '=CboxScope.Selected.'PrimaryScopeofWorkName '),CboxScopeofWorkLSS.SearchText,"shlrf_secondaryscopeofworkname")
                            SelectionFill: =RGBA(202, 202, 202, 1)
                            SelectMultiple: =false
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Tooltip: =If(IsBlank(IntxtManuallyScopeofWorkLSS.Text),"Scope of Work*","Scope of Work")
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =lblScopeofWorkLSS.Y + lblScopeofWorkLSS.Height + 5
                            ZIndex: =2

                    ManuallyScopeOfWorkLSS As typedDataCard.textualEditCard:
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="crd59_manuallyscopeofwork"
                        Default: =ThisItem.CustomScopeofWork
                        DisplayMode: =Parent.DisplayMode
