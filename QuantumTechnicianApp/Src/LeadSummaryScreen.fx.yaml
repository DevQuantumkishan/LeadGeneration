                        1500 + CustomerNameLSS.Height+'CustomerContact _DataCard1'.Height+TotalEstimatedHoursofTravelLSS.Height+TotalEstimatedExpenseLSS.Height
                          //  If(CboxCCLSS.Value=true, CustomerNameLSS.Height+CustomerContactLSS.Height,5)+
                           //   If(cboxTravelRequiredLSS.Value=true,TotalEstimatedHoursofTravelLSS.Height,5)+
                            //  If(cboxAELSS.Value=true,TotalEstimatedExpenseLSS.Height,5)+40)
                    Item: =VarFormMode
                    LayoutMinHeight: =250
                    LayoutMinWidth: =Parent.Width
                    NumberOfColumns: =1
                    Width: =Parent.Width/1.04
                    Y: =4
                    ZIndex: =1

                    ContractNumberLSS As typedDataCard.textualEditCard:
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="crd59_contractnumber"
                        Default: =ThisItem.'ContractNumber '
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_contractnumber")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_contractnumber")
                        Required: =false
                        Update: =IntxtContractNumerLSS.Text
                        Width: =Parent.Width
                        X: =0
                        Y: =0
                        ZIndex: =1

                        lblContractNumberLSS As label:
                            Color: =RGBA(0, 0, 0, 1)
                            Font: =Font.Arial
                            Height: =48
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Text: ="Contract Number*"
                            Width: =Parent.Width-60
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        IntxtContractNumerLSS As text:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            Default: |-
                                =//Parent.Default
                                IntxtContractNumber.Text
                            DelayOutput: =true
                            DisabledColor: =RGBA(0, 0, 0, 1)
                            DisplayMode: =DisplayMode.Disabled
                            Font: =Font.Arial
                            Height: =50
                            HoverBorderColor: =RGBA(202, 202, 202, 1)
                            HoverFill: =RGBA(0, 0, 0, 0)
                            MaxLength: =Parent.MaxLength
                            PaddingLeft: =5
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Tooltip: =Parent.DisplayName
                            Width: =Parent.Width-60
                            X: =30
                            Y: =lblContractNumberLSS.Y + lblContractNumberLSS.Height + 5
                            ZIndex: =2

                    BuildingNameLSS As typedDataCard.textualEditCard:
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="crd59_buildingname"
                        Default: =ThisItem.'BuildingName '
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_buildingname")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_buildingname")
                        Required: =false
                        Update: =IntxtBuildingNameLSS.Text
                        Width: =Parent.Width
                        X: =0
                        Y: =1
                        ZIndex: =1

                        lblBuildingNameLSS As label:
                            Color: =RGBA(0, 0, 0, 1)
                            Font: =Font.Arial
                            Height: =30
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Text: ="Building Name"
                            Width: =Parent.Width - 60
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        IntxtBuildingNameLSS As text:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            Default: =IntxtBuildingName.Text
                            DelayOutput: =true
                            DisabledColor: =RGBA(0, 0, 0, 1)
                            DisplayMode: =DisplayMode.Disabled
                            Font: =Font.Arial
                            Height: =50
                            HoverBorderColor: =RGBA(202, 202, 202, 1)
                            HoverFill: =RGBA(0, 0, 0, 0)
                            MaxLength: =Parent.MaxLength
                            Mode: =TextMode.MultiLine
                            PaddingLeft: =5
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Tooltip: =Parent.DisplayName
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =lblBuildingNameLSS.Y + lblBuildingNameLSS.Height + 5
                            ZIndex: =2

                    ZipCodeLSS As typedDataCard.textualEditCard:
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="crd59_pincode"
                        Default: =ThisItem.'ZipCode '
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_zipcode")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_zipcode")
                        Required: =false
                        Update: =IntxtZipcodeLSS.Text
                        Width: =Parent.Width
                        X: =0
                        Y: =2
                        ZIndex: =1

                        lblZipcodeLSS As label:
                            Color: =RGBA(0, 0, 0, 1)
                            Height: =32
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Text: ="Zip Code"
                            Width: =Parent.Width - 60
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        IntxtZipcodeLSS As text:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            Default: =IntxtZipCode.Text
                            DelayOutput: =true
                            DisabledColor: =RGBA(0, 0, 0, 1)
                            DisplayMode: =DisplayMode.Disabled
                            Height: =50
                            HoverBorderColor: =RGBA(202, 202, 202, 1)
                            HoverFill: =RGBA(0, 0, 0, 0)
                            MaxLength: =Parent.MaxLength
                            PaddingLeft: =5
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Tooltip: =Parent.DisplayName
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =lblZipcodeLSS.Y + lblZipcodeLSS.Height + 5
                            ZIndex: =2

                    AddressLSS As typedDataCard.textualEditCard:
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="crd59_address"
                        Default: =ThisItem.Address
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_address")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_address")
                        Required: =false
                        Update: =IntxtAddressLSS.Text
                        Width: =Parent.Width
                        X: =0
                        Y: =3
                        ZIndex: =1

                        lblAddressLSS As label:
                            Color: =RGBA(0, 0, 0, 1)
                            Font: =Font.Arial
                            Height: =48
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Text: =Parent.DisplayName
                            Width: =Parent.Width - 60
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        IntxtAddressLSS As text:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            Default: =IntxtAddress.Text
                            DelayOutput: =true
                            DisabledColor: =RGBA(0, 0, 0, 1)
                            DisplayMode: =DisplayMode.Disabled
                            Font: =Font.Arial
                            Height: =50
                            HoverBorderColor: =RGBA(202, 202, 202, 1)
                            HoverFill: =RGBA(0, 0, 0, 0)
                            MaxLength: =Parent.MaxLength
                            Mode: =TextMode.MultiLine
                            PaddingLeft: =5
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Tooltip: =Parent.DisplayName
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =lblAddressLSS.Y + lblAddressLSS.Height + 5
                            ZIndex: =2

                    UnitCountLSS As typedDataCard.numberEditCard:
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="crd59_unitcount"
                        Default: =ThisItem.NumberofUnits
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_numberofunits")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        Required: =false
                        Update: =Value(IntxtUnitCountLSS.Text)
                        Width: =Parent.Width
                        X: =0
                        Y: =4
                        ZIndex: =1

                        lblUnitCountLSS As label:
                            Color: =RGBA(0, 0, 0, 1)
                            Font: =Font.Arial
                            Height: =48
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Text: ="Quantity of Units*"
                            Width: =Parent.Width - 60
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        IntxtUnitCountLSS As text:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            Default: |-
                                =//IntxtUnitCount.Text
                                VarUnitcountSummary
                            DelayOutput: =true
                            DisplayMode: =Parent.DisplayMode
                            Font: =Font.Arial
                            Format: =TextFormat.Number
                            Height: =50
                            HintText: ="Quantity of Units*"
                            HoverBorderColor: =RGBA(202, 202, 202, 1)
                            HoverFill: =RGBA(0, 0, 0, 0)
                            OnChange: =Set(VarUnitcountSummary,IntxtUnitCountLSS.Text)
                            PaddingLeft: =5
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Tooltip: ="Quantity of units*"
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =lblUnitCountLSS.Y + lblUnitCountLSS.Height + 5
                            ZIndex: =2

                    UnitDescriptionLSS As typedDataCard.textualEditCard:
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="crd59_unitdescription"
                        Default: =ThisItem.UnitDescription
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_unitdescription")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_unitdescription")
                        Required: =false
                        Update: =IntxtUnitDescriptionLSS.Text
                        Width: =Parent.Width
                        X: =0
                        Y: =5
                        ZIndex: =1

                        lblUnitDescriptionLSS As label:
                            Color: =RGBA(0, 0, 0, 1)
                            Font: =Font.Arial
                            Height: =35
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Text: ="Unit Description*"
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =10
                            ZIndex: =1

                        IntxtUnitDescriptionLSS As text:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            Default: =VarUnitDescriptionSummary
                            DelayOutput: =true
                            DisplayMode: =Parent.DisplayMode
                            Font: =Font.Arial
                            Height: =70
                            HintText: ="Unit Description*"
                            HoverBorderColor: =RGBA(202, 202, 202, 1)
                            HoverFill: =RGBA(0, 0, 0, 0)
                            MaxLength: =Parent.MaxLength
                            Mode: =TextMode.MultiLine
                            OnChange: =Set(VarUnitDescriptionSummary,IntxtUnitDescriptionLSS.Text)
                            PaddingLeft: =5
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Tooltip: ="Unit Description*"
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =lblUnitDescriptionLSS.Y + lblUnitDescriptionLSS.Height + 5
                            ZIndex: =2

                    ScopeLSS As typedDataCard.comboBoxEditCard:
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="crd59_Scope"
                        Default: =CboxScope.Selected
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_PrimaryScopeofWorkLID")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        Required: =false
                        Update: =CboxScopeLSS.Selected
                        Width: =Parent.Width
                        X: =0
                        Y: =6
                        ZIndex: =1

                        lblScopeLSS As label:
                            Color: =RGBA(0, 0, 0, 1)
                            Font: =Font.Arial
                            Height: =48
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Text: ="Scope*"
                            Width: =Parent.Width - 60
                            Wrap: =false
                            X: =30
                            Y: =10
                            ZIndex: =1

                        CboxScopeLSS As combobox:
                            BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                            ChevronBackground: =RGBA(202, 202, 202, 1)
                            ChevronHoverBackground: =Color.DimGrey
                            Default: =CboxScope.Selected
                            DefaultSelectedItems: =VarScopeSummary
                            DisplayFields: =["shlrf_primaryscopeofworkname"]
                            DisplayMode: =Parent.DisplayMode
                            Font: =Font.Arial
                            Height: =50
                            HoverFill: =RGBA(0, 0, 0, 0)
                            InputTextPlaceholder: ="Scope*"
                            Items: =GCPrimaryScopeofWorks
                            OnChange: =Set(VarScopeSummary,CboxScopeLSS.SelectedItems)
                            OnSelect: =
                            PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                            PressedFill: =RGBA(0, 0, 0, 1)
                            SearchFields: =["shlrf_primaryscopeofworkname"]
                            SearchItems: =Search(GCPrimaryScopeofWorks,CboxScopeLSS.SearchText,"shlrf_primaryscopeofworkname")
                            SelectionFill: =RGBA(0, 0, 0, 1)
                            SelectMultiple: =false
                            Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                            Tooltip: ="Scope*"
                            Width: =Parent.Width - 60
                            X: =30
                            Y: =lblScopeLSS.Y + lblScopeLSS.Height + 5
                            ZIndex: =2

                    ScopeOfWorkLSS As typedDataCard.comboBoxEditCard:
                        BorderColor: =RGBA(202, 202, 202, 1)
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="crd59_ScopeOfWorkLID"
                        Default: =ThisItem.PrimaryScopeofWorkLID
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_SecondaryScopeofWorkLID")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        Required: =false
                        Update: =CboxScopeofWorkLSS.Selected
