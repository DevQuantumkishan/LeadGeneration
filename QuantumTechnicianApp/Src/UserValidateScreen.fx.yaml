UserValidateScreen As screen:
    OnVisible: =VarFormMode

    PopopContracterrorUVS As groupContainer.manualLayoutContainer:
        Fill: =RGBA(237, 237, 237, 1)
        Height: =Parent.Height
        Visible: =true 
        Width: =Parent.Width
        ZIndex: =1

        borderErrorpopupUVS As rectangle:
            Fill: =RGBA(0, 0, 0, 0)
            Height: |
                =//If(Parent.Height<500,Parent.Height/1.5,Parent.Height>500 ,Parent.Height/3,Parent.Height>800,Parent.Height/4.5)
                If(Parent.Width<500 ||Parent.Height<500,260,Parent.Width>500 ,300)
            Width: =If(Parent.Width<1000,Parent.Width/1.2,Parent.Width/2)
            X: =(Parent.Width-Self.Width)/2
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =1

        ctnErrorUVS As groupContainer.verticalAutoLayoutContainer:
            BorderThickness: =1
            Fill: =RGBA(255, 255, 255, 1)
            Height: =borderErrorpopupUVS.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Width: =borderErrorpopupUVS.Width
            X: =borderErrorpopupUVS.X
            Y: =borderErrorpopupUVS.Y
            ZIndex: =2

            ctnErrorPopupUVS As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =If(Parent.Width<500,80,60)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

                imgErrorPopupUVS As image:
                    AlignInContainer: =AlignInContainer.Center
                    Height: =Parent.Height
                    Image: =error
                    PaddingTop: =30
                    Width: =Parent.Width/2
                    ZIndex: =1

            lblErrorPopuoUVS As label:
                Align: =Align.Center
                Font: =Font.Arial
                FontWeight: =FontWeight.Semibold
                Height: |-
                    =//borderErrorpopupCS.Height/2
                    120
                Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                Text: |-
                    =
                        "You are not authorized to use this App. Kindly contact support team."
                Width: =Parent.Width
                ZIndex: =2

            btnOkErrorPopupUVS As button:
                AlignInContainer: =AlignInContainer.Center
                Fill: =RGBA(255, 0, 0, 1)
                Font: =Font.Arial
                HoverFill: =ColorFade(Self.Fill, -20%)
                OnSelect: |-
                    =
                    Exit();
                Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                Text: ="Exit"
                Width: =Parent.Width/5
                ZIndex: =3

