    TimerLS As timer:
        AutoStart: =true
        Duration: =5000
        OnTimerEnd: |-
            =//If user  is not  technician , then navigate UserValidateScreen, If yes navigate DashboardScreen.  
            If(VarTechnicianID.'Email Address'=myMail,Navigate(DashboardScreen),Navigate(UserValidateScreen))
        PaddingRight: =5.34
        PaddingTop: =5.34
        Size: =13.88
        Start: =true
        Visible: =false
        Width: =170.88
        X: =85.44
        Y: =97
        ZIndex: =2

    VersionLS As label:
        Align: =Align.Center
        Font: =Header.HeaderFont
        FontWeight: =FontWeight.Semibold
        PaddingRight: =5.34
        PaddingTop: =5.34
        Size: =13.88
        Text: |-
            =//App version
            "Version 2.3"
        Width: =Parent.Width
        X: =0.00
