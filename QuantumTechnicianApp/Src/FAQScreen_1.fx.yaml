FAQScreen_1 As screen:
    OnVisible: |
        =ClearCollect(
            GCInstructions,
            {Step: "1. Install PowerApps via Schindler App Catalog and/or Apple App Store."},
            {Step: "2. Open Technician App from App list (check name of the App in Email communication). ??"},
            {Step: "3. While Technician App is opening, we are authenticating, logged In user's email is present in Technician's master table or not. If not, we give popup to user's ""You are not authorized to use this app. Kindly contact support team."" "},
            {Step: "4. User can see Dashboard with Tabs Open Leads, In Progress Leads, Rejected Leads, Quoted Leads, Sold Leads and Create New Lead button."},
            {Step: "5. Once user clicks on ""Create New Lead"" button user will see 5 steps form."},
            {Step: "6. Technicians will enter contract number in textbox. If the contract number and Technicianâ€™s district taken from Technician master file is matched with corresponding contract number and district in Contract master file then he will be allowed to proceed else a message ""Contract number not found in your district (respective district). Please try again."" Is displayed."},
            {Step: "7. After submitting the other details of the lead, a unique tracking number will be assigned to the lead and will be displayed in the App."},
            {Step:  "8. Technician cannot change lead details once the lead is submitted."},
            {Step:  "9. The QQ team can see all open leads in his dashboard."},
            {Step:  "10. When QQ team member filters the leads based on his district and clicks a particular lead then a notification is sent to the device of corresponding technician and the status of lead is changed from Open Leads to 'In Progress' leads."},
            {Step: "11. After this Technician can chat with corresponding QQ member by clicking chat icon displayed beside the corresponding lead."},
            {Step:  "12. QQ team member assigns estimate number generated by CADRE system to each open lead."},
            {Step:  "13. Everyday outside office hours incentive of each lead is calculated based on the FP Estimate file automatically imported from CADRE system. A notification is sent to corresponding technician when status of the lead is changed to Quoted or to Sold lead."}
            
        );

