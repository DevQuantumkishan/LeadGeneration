App As appinfo:
    BackEnabled: =false
    OnStart: |
        =// Set technician Id into variable VarTechnicianID.
        Set(VarTechnicianID,LookUp(SHTechnicians,'Email Address'=User().Email));
        // Set user Email into variable myMail.
        Set(
            myMail,
            User().Email
        );
        
        // CSS
        Set(
        //for header
            Header,
            {
                HeaderFont: "Arial",
                HeaderColor: RGBA(
                    0,
                    0,
                    0,
                    1
                ),
                HeaderFill: RGBA(
                    255,
                    255,
                    255,
                    1
                ),
                HUserColor: RGBA(
                    220,
                    0,
                    0,
                    1
                ),
                HeaderFontSize: If(App.Width<500,14,App.Width>500,20),
                FontWeight: "bold",
                HeaderUserFontSize: If(App.Width<500,11,App.Width>500,12,12)
            }
        );
        Set(
        //for Dashbord Screen
            Dashboard,
            {
                DFont: "SF UI Display",
                DColor: RGBA(
                    0,
                    0,
                    0,
                    1
                ),
                DCountColor: RGBA(
                    220,
                    0,
                    0,
                    1
                ),
                DButtonColor :RGBA(169,169,169,1),
                DFontSize: If(App.Width<358,12,App.Width>358,16,18),
                DCountSize: If(App.Width<358,14,App.Width>358,16,18),
                DheadingSize:If(App.Width>800,20,App.Width<358,12,App.Width>358,14)
            }
        );
        Set(
        //for all screens
            AllScreensCSS,
            {
                RInActiveColor: RGBA(//black
                    0,
                    0,
                    0,
                    1
                ),
                RActiveColor: RGBA(//red
                    220,
                    0,
                    0,
                    1
                ),
                RColorWhite: RGBA(//white
                    255,
                    255,
                    255,
                    1
                ),
                RColorBlack: RGBA(//black
                    0,
                    0,
                    0,
                    1
                ),
                RFont: "Arial",
                ButtonFont: "Poppins",
                RFontSize: If(App.Width<500,16,App.Width>500,20,18),
                RLabelFontSize: If(App.Width<358,14,App.Width>358,16,18),
                RFontWeight: "Bold",
                RfontsizeInput: If(App.Width<358,12,App.Width>358,14,16)
            }
        );
        
        // Set yearly true for yearwise toggle)
        Set(
            yearly,
            true
        );
        // collect menu items into collection Menu for menubar. 
        ClearCollect(
            Menu,
            {
                Title: "Home",
                icon: Icon.Home,
                Navigate: DashboardScreen
            },
            {
                Title: "About",
                icon: Icon.Information,
                Navigate: AboutScreen
            },
            {
                Title: "Support",
                icon: Icon.Support,
                Navigate: SupportScreen
            },
            {
                Title: "FAQ",
                icon: Icon.QuestionMark,
                Navigate: FAQScreen
            }
        );
        
        Set(
            varshowMenu,
            false
        );
        // store dataverse table named as TotalIncentives store into collection GCTotalIncentives.  
        ClearCollect(
            GCTotalIncentives,
            TotalIncentives
        );
        // Store dataverse table named as ' PrimaryScopeofWorks' store into GCPrimaryScopeofWorks.
        ClearCollect(
            GCPrimaryScopeofWorks,
            ' PrimaryScopeofWorks'
        );
        // store dataverse table named as SecondaryScopeofWorks store into GCSecondaryScopeofWorks .
        ClearCollect(
            GCSecondaryScopeofWorks,
            SecondaryScopeofWorks
        );
        //ClearCollect(GCLeadChats,Filter(LeadChats,LeadInformationLID.TechnicianID=VarTechnicianID.'Personnel No'));
        Refresh(LeadChats);
    StartScreen: =
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

