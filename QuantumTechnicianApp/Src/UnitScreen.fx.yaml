            htmltxtRequiredUS As htmlViewer:
                AlignInContainer: =AlignInContainer.Stretch
                Font: =Font.Arial
                Height: =60
                HtmlText: ="<b><font color=red>*</font></b> indicates a required field."
                PaddingLeft: =40
                PaddingTop: =20
                Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                Visible: =false
                Width: =Parent.Width
                ZIndex: =2

            UnitInfoForm As form:
                AlignInContainer: =AlignInContainer.Center
                DataSource: =LeadInformations
                FillPortions: =0
                Height: =If(UnitCount.Height+UnitDescription.Height=0,300,UnitCount.Height+UnitDescription.Height+40)
                Item: =VarFormMode
                LayoutMinHeight: =250
                LayoutMinWidth: =Parent.Width
                Width: =Parent.Width/1.04
                Y: =ctnUserHeaderUS.Height+ctnUserHeaderUS.Y+20
                ZIndex: =3

                UnitCount As typedDataCard.numberEditCard:
                    BorderColor: =RGBA(202, 202, 202, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_unitcount"
                    Default: =ThisItem.NumberofUnits
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: |-
                        =//DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"crd59_unitcount")
                        "No of Units"
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    Required: =false
                    Update: =Value(IntxtUnitCount.Text)
                    Width: =Parent.Width
                    X: =0
                    Y: =0
                    ZIndex: =1

                    IntxtUnitCount As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =VarUnitcountSummary
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Format: =TextFormat.Number
                        Height: =50
                        HintText: =If(VarUnitCount,"","Quantity of Units *")
                        HoverBorderColor: =RGBA(202, 202, 202, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =3
                        OnChange: |
                            =Set(VarUnitcountSummary,IntxtUnitCount.Text);
                        OnSelect: =Set(VarUnitCount,true)
                        PaddingBottom: =0
                        PaddingLeft: =5
                        PaddingTop: =0
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                        Tooltip: ="Quantity of Units"
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblUnitCount.Y + lblUnitCount.Height +2
                        ZIndex: =1

                    ErrorMessageUnitCount As label:
                        AutoHeight: =true
                        Height: =10
                        Live: =Live.Assertive
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: =Parent.Error
                        Visible: =Parent.DisplayMode=DisplayMode.Edit
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =IntxtUnitCount.Y + IntxtUnitCount.Height
