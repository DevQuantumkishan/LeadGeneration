                        Align: =Align.Center
                        Color: =RGBA(255, 0, 0, 1)
                        Font: =Font.Arial
                        Height: =IntxtUnitDescription.Height
                        Size: =21
                        Text: ="*"
                        VerticalAlign: =VerticalAlign.Top
                        Visible: =false
                        Width: =30
                        Wrap: =false
                        Y: =lblUnitDescription.Y
                        ZIndex: =3

                    lblUnitDescription As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =
                        Fill: =RGBA(255, 255, 255, 1)
                        Font: =Font.Arial
                        Height: =If(VarUnitDescription,30,0)
                        Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                        Text: ="Unit Description *"
                        Visible: =VarUnitDescription || !IsBlank(IntxtUnitDescription)
                        Width: =Parent.Width - 50
                        Wrap: =false
                        X: =28
                        Y: =10
                        ZIndex: =4

            ctnbuttonUS As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =80
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =20
