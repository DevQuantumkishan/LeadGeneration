                ctnPreviousUS As button:
                    BorderColor: =ColorFade(Self.Color, -15%)
                    Color: =RGBA(255, 0, 0, 1)
                    Fill: =RGBA(255, 255, 255, 1)
                    Font: =Font.Arial
                    HoverFill: =Color.Red
                    OnSelect: |
                        =Navigate(CreatLeadScreen);
                        Set(VarIndicatorUS,false);
                    Size: =If(Parent.Width<358,12,Parent.Width>358,12)
                    Text: ="Back"
                    Width: =If(Parent.Width<Parent.Height,Parent.Width/8,Parent.Width/5)
                    X: =172
                    Y: =692
                    ZIndex: =1

                ctnNextUS As button:
                    Fill: =RGBA(255, 0, 0, 1)
                    Font: =Font.Arial
                    HoverFill: =Color.Red
                    OnSelect: |+
                        =// If IntxtUnitCount and /or IntxtUnitDescription are/is blank then set VarNotification is true otherwise Set VarIndicator, VarIndicatorUS and VarIndicatorSS are true and navigate to ScopeScreen.
                        If(
                            IsBlank(IntxtUnitCount) || IsBlank(IntxtUnitDescription),
                              Set(VarNotification,true);,
                            Set(VarIndicator,true);
                        Set(VarIndicatorUS,true);
                        Set(VarIndicatorSS,true);
                        Navigate(ScopeScreen));
                        
                    Size: =If(Parent.Width<358,12,Parent.Width>358,12)
                    Text: ="Next"
                    Width: =If(Parent.Width<Parent.Height,Parent.Width/8,Parent.Width/5)
                    X: =145
                    Y: =692
                    ZIndex: =2

