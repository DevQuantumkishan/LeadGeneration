FAQScreen As screen:
    OnVisible: |
        =ClearCollect(
            FAQ,
            {
                Question: "Why my old incentives are not shown in the App ?",
                Answer: "The incentives for the leads entered in the App after 01 Jan 2024 are shown in the App. "
            },
            {
                Question: "Can I communicate the leads using old process ?",
                Answer: "NO.The incentives of the leads entered using the App will ONLY be shown in the App."
            },
             {
                Question: "Whom should I contact in case I have query regarding incentive calculation ?",
                Answer: "See support page" 
            },
             {
                Question: "When incentives will be reflected in the App ?",
                Answer: "The process of updating incentives is executed every night. You will see incentives of the lead after 24 hours. "
            },
             {
                Question: "Can I enter the leads in case I do not have contract number of the client ?",
                Answer: "NO.You must have contract number of the client for entering the lead. "
            },
             {
                Question: "Are photos are mandatory while entering the lead ?",
                Answer: "No they are not mandatory. You can attach upto four photos per lead."
            },
             {
                Question: "Can I edit lead information after submitting the lead ?",
                Answer: "NO.You can not change the lead information once lead is submitted. "
            },
             {
                Question: "How will I get updates regarding my incetives ?",
                Answer: "You will get notification in the App in case status of your lead is changed from Open to Quoted or from Quoted to Sold."
            },
             {
                Question: "Will the App work on Apple and Android phones ?",
                Answer: "Yes.It will work on both iPhone and Android phones. You need to first install Microsoft PowerApp from Apples iStore and Googles PlayStore. "
            },
             {
                Question: "Do I need internet connection every time to use the App ?",
                Answer: "Yes.Internet connectivity is required for the App."
            }
        );
        UpdateContext({VarAnswerFAQ: false});

    ctnMainCS_2 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(237, 237, 237, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingLeft: =10
        PaddingRight: =10
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderCS_2 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =If(Parent.Height<Parent.Width,60,80)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            IconMenuCS_2 As icon.Hamburger:
                Color: =AllScreensCSS.RColorBlack
                Height: =Parent.Height
                Icon: =Icon.Hamburger
                OnSelect: =Set(varshowMenu,!varshowMenu)
                PaddingBottom: =Parent.Height/3
                PaddingTop: =Parent.Height/3
                Width: =Parent.Height/2
                X: =18
                Y: =11
                ZIndex: =1

            imgSchindlerLogoCS_2 As image:
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: ='1x'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingBottom: =5
                PaddingTop: =0.00
                Width: =If(Parent.Width>Parent.Height,Parent.Width/10,Parent.Width/12)
                X: =0.00
                ZIndex: =2

            iconBackCS_2 As icon.BackArrow:
                AlignInContainer: =AlignInContainer.Center
                Color: =AllScreensCSS.RColorBlack
                Height: =Parent.Height/2
                Icon: =Icon.ChevronLeft
                OnSelect: |
                    =// for lead list expand 
                    UpdateContext({locInfoExpanded:true});
                    Back();
                    Set(VarLeadMessages,false);
                    //for timer 
                    UpdateContext({startTimerCS:false});
                    Refresh(LeadChats);
                PaddingBottom: =5
                PaddingTop: =5
                Width: =Parent.Height/2
                X: =18
                Y: =11
                ZIndex: =3

            lblHeaderCS_2 As label:
                DisplayMode: =DisplayMode.View
                Font: =AllScreensCSS.RFont
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,20)
                Text: ="Technician Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoCS_2.Width-IconMenuCS_2.Width-btnUsernameCS_2.Width-50
                X: =96.12
                ZIndex: =4

            btnUsernameCS_2 As button:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =AllScreensCSS.RActiveColor
                Color: =AllScreensCSS.RColorBlack
                DisabledBorderColor: =RGBA(255, 0, 0, 1)
                DisabledColor: =RGBA(0, 0, 0, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                DisplayMode: =DisplayMode.Disabled
                Fill: =AllScreensCSS.RColorWhite
                Font: =Font.Arial
                Height: =If(Parent.Width<500,Parent.Height/1.8,Parent.Height/1.6)
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =If(Parent.Width<500,11,Parent.Width>500,12,12)
                Text: |-
                    =Left(User().FullName, 1) &
                    Mid(
                        User().FullName,
                        Find(" ", User().FullName) + 1,
                        1)
                Width: =If(Parent.Width<500,Parent.Height/1.8,Parent.Height/1.6)
                ZIndex: =6

        ctnLeadsDetailsCS_2 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(219, 219, 219, 1)
            BorderThickness: =2
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: |
                =If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingLeft: =10
            PaddingRight: =10
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width-20
            X: =10
            Y: =85
            ZIndex: =2

            Label1_1 As label:
                Color: =AllScreensCSS.RColorWhite
                Fill: =AllScreensCSS.RActiveColor
                Font: =AllScreensCSS.RFont
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                PaddingLeft: =20
                Size: =AllScreensCSS.RfontsizeInput
                Text: ="FAQ"
                Width: =Parent.Width
                ZIndex: =1

        ctnMiddleCS_2 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =Parent.Height-ctnHeaderCS_2.Height-ctnLeadsDetailsCS_2.Height-40
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingLeft: =5
            PaddingRight: =5
            Width: =Parent.Width-20
            Y: =180
            ZIndex: =3

            "Gallery1 As gallery.'BrowseLayout_Flexible_SocialFeed_ver5.0'":
                DelayItemLoading: =true
                Height: =Parent.Height-25
                Items: =FAQ
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =4
                TemplateSize: =Min(870, Self.Height - 60)
                Width: =Parent.Width
                Y: =10
                ZIndex: =1

                Title1 As label:
                    Align: =Align.Justify
                    AutoHeight: =true
                    Color: =RGBA(169, 169, 169, 1)
                    DisabledColor: =RGBA(0, 0, 0, 1)
                    Font: =Font.Arial
                    FontWeight: =FontWeight.Normal //If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width>800,20,Parent.Width<358,12,Parent.Width>358,14)
                    Text: =ThisItem.Answer
                    VerticalAlign: =VerticalAlign.Top
                    Visible: =ThisItem.IsSelected && VarAnswerFAQ 
                    Width: =Parent.TemplateWidth -20
                    X: =5
                    Y: =Button3.Height+Button3.Y+10
                    ZIndex: =2

                Button3 As button:
                    Align: =Align.Left
                    Color: =RGBA(0, 0, 0, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(202, 202, 202, 1)
                    Font: =Font.Arial
                    FontWeight: =FontWeight.Normal
                    Height: =55
                    OnSelect: =Select(Parent)
                    PaddingRight: =Button5_1.Width+5
                    Size: =If(Parent.Width>800,20,Parent.Width<358,12,Parent.Width>358,14)
                    Text: =ThisItem.Question
                    Width: =Parent.Width-20
                    X: =5
                    Y: =5
                    ZIndex: =3

                Button5 As button:
                    BorderThickness: =0
                    Fill: =RGBA(255, 0, 0, 1)
                    FontWeight: =FontWeight.Bold
                    Height: =31
                    HoverFill: =Self.Fill
                    OnSelect: |-
                        =UpdateContext({VarAnswerFAQ:true});
                    Text: ="+"
                    Visible: =!(ThisItem.IsSelected && VarAnswerFAQ )
                    Width: =29
                    X: =Parent.Width-Self.Width-20
                    Y: =13
                    ZIndex: =4

                Button5_1 As button:
                    BorderThickness: =0
                    Fill: =RGBA(255, 0, 0, 1)
                    FontWeight: =FontWeight.Bold
                    Height: =31
                    HoverFill: =Self.Fill
                    OnSelect: |-
                        =UpdateContext({VarAnswerFAQ:false});
                    Text: ="-"
                    Visible: =(ThisItem.IsSelected && VarAnswerFAQ)
                    Width: =29
                    X: =Parent.Width-Self.Width-20
                    Y: =13
                    ZIndex: =5

                Button1 As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    HoverFill: =
                    OnSelect: =If(ThisItem.Answer ="See support page",Navigate(SupportScreen))
                    Text: =""
                    Visible: =ThisItem.IsSelected && VarAnswerFAQ && ThisItem.Answer="See support page"
                    Width: =Parent.Width
                    X: =Title1.X
                    Y: =Title1.Y
                    ZIndex: =7

    grpMenuCS_2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =80
        ZIndex: =5

        ctnBackgroundMenuCS_2 As groupContainer.manualLayoutContainer:
            Fill: =RGBA(0, 0.19, 0.19, 0.19)
            Height: =Parent.Height-ctnHeaderDS.Height
            Visible: =varshowMenu
            Width: =Parent.Width
            Y: =ctnHeaderDS.Y+ctnHeaderDS.Height
            ZIndex: =2

        "glryMenuCS_2 As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver4.0'":
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderThickness: =1
            Fill: =RGBA(237, 237, 237, 1)
            Height: =1.08*(CountRows(glryMenuCS_2.AllItems)*(glryMenuCS_2.TemplateHeight))
            Items: =Menu
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =90
            Visible: =varshowMenu
            Width: =Parent.Width/3.2
            Y: =ctnHeaderDS.Y+ctnHeaderDS.Height
            ZIndex: =3

            ctnMenuCS_2 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.ExtraBold
                Fill: =RGBA(255, 255, 255, 1)
                Height: =80
                Width: =Parent.Width/1.02
                ZIndex: =8

                lblMenuCS_2 As label:
                    AutoHeight: =true
                    Color: =RGBA(169, 169, 169, 1)
                    Height: =24
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<500,10,12)
                    Text: =ThisItem.Title
                    Width: =Parent.Width-iconMenuCS_2.Width-lineIndicatorCS_2.Width
                    X: =iconMenuCS_2.Width+iconMenuCS_2.X+10
                    Y: =30
                    ZIndex: =1

                iconMenuCS_2 As icon.Add:
                    Color: =RGBA(169, 169, 169, 1)
                    Height: =Parent.Height/4.5
                    Icon: =ThisItem.icon
                    Width: =Parent.Width/4.5
                    X: =15
                    Y: =30
                    ZIndex: =3

                btnMenuCS_2 As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =80
                    HoverFill: =
                    OnSelect: |+
                        =Set(varshowMenu,!varshowMenu);Navigate(ThisItem.Navigate);
                        
                    PressedFill: =
                    Size: =24
                    Text: =""
                    Width: =Parent.Width
                    ZIndex: =4

                lineIndicatorCS_2 As rectangle:
                    BorderColor: =RGBA(255, 0, 0, 1)
                    BorderThickness: =5
                    Fill: =RGBA(255, 0, 0, 1)
                    Height: =Parent.Height
                    Visible: =If(ThisItem.Navigate=DashboardScreen,true,false)
                    Width: =4
                    X: =1
                    ZIndex: =5

    PopopMandatoryCS_2 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(0, 0, 0, 0.29)
        Height: =Parent.Height
        Visible: =VarNotification
        Width: =375
        ZIndex: =6

        borderPopopErrorCS_2 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: |
                =//If(Parent.Height<500,Parent.Height/1.5,Parent.Height/3)
                If(Parent.Width<500 || Parent.Height<500,260,Parent.Width>500 ,300)
            Width: =If(Parent.Width<1000,Parent.Width/1.2,Parent.Width/2)
            X: =(Parent.Width-Self.Width)/2
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =1

