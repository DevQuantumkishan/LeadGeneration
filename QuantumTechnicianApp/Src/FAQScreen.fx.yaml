FAQScreen As screen:
    OnVisible: |
        =ClearCollect(
            FAQ,
            {
                Question: "Why are my old incentives not shown in the App?",
                Answer: "The incentives for the leads submitted as of 01/01/24 are shown in the App. "
            },
            {
                Question: "Can I communicate the leads using old process?",
                Answer: "Yes, however, only incentives that are entered using the App will display on your Dashboard. We highly encourage you to utilize the App to maintain a comprehensive outlook of your Quoted and Sold leads."
            },
             {
                Question: "Whom should I contact in case I have query regarding incentive calculation?",
                Answer: "Please see Support page." 
            },
             {
                Question: "When will incentives be reflected in the App?",
                Answer: "The process of updating incentives is executed daily. You will see prospective Incentive calculated the following day. "
            },
             {
                Question: "Can I enter leads without a contract number?",
                Answer: "No. You MUST input the SEC contract number in order to create a lead. "
            },
             {
                Question: "Are photos required to enter a lead?",
                Answer: "No, pictures are not required, but are often helpful for estimating purposes. You can attach up to four photos per lead."
            },
             {
                Question: "Can I edit lead information after submitting?",
                Answer: "No, you cannot change the lead information once it is submitted "
            },
             {
                Question: "How will I get updates regarding my incentives?",
                Answer: "You will receive a notification on your iPhone when lead status changes."
            },
             {
                Question: "Do I need internet connection every time to use the App?",
                Answer: "Yes, internet connectivity is required for the App."
            },
            {
                Question: "Are incentive calculations displayed in the App exact?",
                Answer: "Incentive calculations displayed are estimated and will be finalized quarterly by the HQ Repair team. Incentives are paid out upon booking, approximately 6-8 weeks following quarter close."
            }
        );
        UpdateContext({VarAnswerFAQ: false});

    ctnMainFAQS As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(237, 237, 237, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingLeft: =10
        PaddingRight: =10
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderFAQS As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =If(Parent.Height<Parent.Width,60,80)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            IconMenuFAQS As icon.Hamburger:
                Color: =AllScreensCSS.RColorBlack
                Height: =Parent.Height
                Icon: =Icon.Hamburger
                OnSelect: =Set(varshowMenu,!varshowMenu)
                PaddingBottom: =Parent.Height/3
                PaddingTop: =Parent.Height/3
                Width: =Parent.Height/2
                X: =18
                Y: =11
                ZIndex: =1

            imgSchindlerLogoFAQS As image:
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: ='1x'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingBottom: =5
                PaddingTop: =0.00
                Width: =If(Parent.Width>Parent.Height,Parent.Width/10,Parent.Width/12)
                X: =0.00
                ZIndex: =2

            iconBackFAQS As icon.BackArrow:
                AlignInContainer: =AlignInContainer.Center
                Color: =AllScreensCSS.RColorBlack
                Height: =Parent.Height/2
                Icon: =Icon.ChevronLeft
                OnSelect: |
                    =// for lead list expand 
                    UpdateContext({locInfoExpanded:true});
                    Back();
                    Set(VarLeadMessages,false);
                    //for timer 
                    UpdateContext({startTimerCS:false});
                    Refresh(LeadChats);
                PaddingBottom: =5
                PaddingTop: =5
                Width: =Parent.Height/2
                X: =18
                Y: =11
                ZIndex: =3

            lblHeaderFAQS As label:
                DisplayMode: =DisplayMode.View
                Font: =AllScreensCSS.RFont
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,20)
                Text: ="Technician Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoFAQS.Width-IconMenuFAQS.Width-btnUsernameFAQS.Width-50
                X: =96.12
                ZIndex: =4

            btnUsernameFAQS As button:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =AllScreensCSS.RActiveColor
                Color: =AllScreensCSS.RColorBlack
                DisabledBorderColor: =RGBA(255, 0, 0, 1)
                DisabledColor: =RGBA(0, 0, 0, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                DisplayMode: =DisplayMode.Disabled
                Fill: =AllScreensCSS.RColorWhite
                Font: =Font.Arial
                Height: =If(Parent.Width<500,Parent.Height/1.8,Parent.Height/1.6)
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =If(Parent.Width<500,11,Parent.Width>500,12,12)
                Text: |-
                    =Left(User().FullName, 1) &
                    Mid(
                        User().FullName,
                        Find(" ", User().FullName) + 1,
                        1)
                Width: =If(Parent.Width<500,Parent.Height/1.8,Parent.Height/1.6)
                ZIndex: =6

        ctnLeadsDetailsFAQS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =RGBA(219, 219, 219, 1)
            BorderThickness: =2
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: |
                =If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingLeft: =10
            PaddingRight: =10
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width-20
            X: =10
            Y: =85
            ZIndex: =2

            lblFAQS As label:
                Color: =AllScreensCSS.RColorWhite
                Fill: =AllScreensCSS.RActiveColor
                Font: =AllScreensCSS.RFont
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                PaddingLeft: =20
                Size: =AllScreensCSS.RfontsizeInput
                Text: ="FAQ"
                Width: =Parent.Width
                ZIndex: =1

        ctnMiddleFAQS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =Parent.Height-ctnHeaderFAQS.Height-ctnLeadsDetailsFAQS.Height-40
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingLeft: =5
            PaddingRight: =5
            Width: =Parent.Width-20
            Y: =180
            ZIndex: =3

            "glryFAQS As gallery.'BrowseLayout_Flexible_SocialFeed_ver5.0'":
                '#CopilotOverlayLabel': ="Filtered"
                DelayItemLoading: =true
                Height: =Parent.Height-25
                Items: =FAQ
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =4
                TemplateSize: =Min(870, Self.Height - 60)
                Width: =Parent.Width
                Y: =10
                ZIndex: =1

                lblAnswerFAQS As label:
                    Align: =Align.Justify
                    AutoHeight: =true
                    Color: =RGBA(169, 169, 169, 1)
                    DisabledColor: =RGBA(0, 0, 0, 1)
                    Font: =Font.Arial
                    FontWeight: =FontWeight.Normal //If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width>800,20,Parent.Width<358,12,Parent.Width>358,14)
                    Text: =ThisItem.Answer
                    VerticalAlign: =VerticalAlign.Top
                    Visible: =ThisItem.IsSelected && VarAnswerFAQ 
                    Width: =Parent.TemplateWidth -20
                    X: =5
                    Y: =btnquestionFAQS.Height+btnquestionFAQS.Y+10
                    ZIndex: =2

                btnquestionFAQS As button:
                    Align: =Align.Left
                    Color: =RGBA(0, 0, 0, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(219, 219, 219, 1)
                    Font: =Font.Arial
                    FontWeight: =FontWeight.Normal
                    Height: =55
                    OnSelect: =Select(Parent)
                    PaddingRight: =btnExpandFAQS.Width+5
                    Size: =If(Parent.Width>800,20,Parent.Width<358,12,Parent.Width>358,14)
                    Text: =ThisItem.Question
                    Width: =Parent.Width-20
                    X: =5
                    Y: =5
                    ZIndex: =3

                btnCollapseFAQS As button:
                    BorderThickness: =0
                    Fill: =RGBA(149, 149, 149, 1)
                    FontWeight: =FontWeight.Normal
                    Height: =25
                    HoverFill: =Self.Fill
                    OnSelect: |-
                        =UpdateContext({VarAnswerFAQ:true});
                    PressedFill: =Self.Fill
                    Text: ="+"
                    Visible: =!(ThisItem.IsSelected && VarAnswerFAQ )
                    Width: =25
                    X: =Parent.Width-Self.Width-20
                    Y: =18
                    ZIndex: =4

                btnExpandFAQS As button:
                    BorderThickness: =0
                    Fill: =RGBA(149, 149, 149, 1)
                    FontWeight: =FontWeight.Normal
                    Height: =25
                    HoverFill: =Self.Fill
                    OnSelect: |-
                        =UpdateContext({VarAnswerFAQ:false});
                    PressedFill: =Self.Fill
                    Text: ="-"
                    Visible: =(ThisItem.IsSelected && VarAnswerFAQ)
                    Width: =25
                    X: =Parent.Width-Self.Width-20
                    Y: =18
                    ZIndex: =5

                btnSupportclickFAQS As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    HoverFill: =
                    OnSelect: =If(ThisItem.Answer = "Please see Support page." ,Navigate(SupportScreen))
                    Text: =""
                    Visible: =ThisItem.IsSelected && VarAnswerFAQ && ThisItem.Answer="Please see Support page."
                    Width: =Parent.Width
                    X: =lblAnswerFAQS.X
                    Y: =lblAnswerFAQS.Y
                    ZIndex: =7

    grpMenuFAQS As group:
        Height: =5
        Width: =5
        X: =40
        Y: =80
        ZIndex: =5

        ctnBackgroundMenuFAQS As groupContainer.manualLayoutContainer:
            Fill: =RGBA(0, 0.19, 0.19, 0.19)
            Height: =Parent.Height-ctnHeaderDS.Height
            Visible: =varshowMenu
            Width: =Parent.Width
            Y: =ctnHeaderDS.Y+ctnHeaderDS.Height
            ZIndex: =2

        "glryMenuFAQS As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver4.0'":
            '#CopilotOverlayLabel': ="Filtered"
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderThickness: =1
            Fill: =RGBA(237, 237, 237, 1)
            Height: =1.08*(CountRows(glryMenuFAQS.AllItems)*(glryMenuFAQS.TemplateHeight))
            Items: =Menu
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =90
            Visible: =varshowMenu
            Width: =Parent.Width/2.5
            Y: =ctnHeaderDS.Y+ctnHeaderDS.Height
            ZIndex: =3

            ctnMenuFAQS As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.ExtraBold
                Fill: =RGBA(255, 255, 255, 1)
                Height: =80
                Width: =Parent.Width/1.02
                ZIndex: =8

                lblMenuFAQS As label:
                    AutoHeight: =true
                    Color: =AllScreensCSS.RColorBlack
                    Height: =24
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<500,10,12)
                    Text: =ThisItem.Title
                    Width: =Parent.Width-iconMenuFAQS.Width-lineIndicatorFAQS.Width
                    X: =iconMenuFAQS.Width+iconMenuFAQS.X+10
                    Y: =25
                    ZIndex: =1

                iconMenuFAQS As icon.Add:
                    Color: =AllScreensCSS.RColorBlack
                    Height: =Parent.Height/4.5
                    Icon: =ThisItem.icon
                    Width: =Parent.Width/4.5
                    X: =15
                    Y: =25
                    ZIndex: =3

                btnMenuFAQS As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =80
                    HoverFill: =
                    OnSelect: |+
                        =Set(varshowMenu,!varshowMenu);Navigate(ThisItem.Navigate);
                        
                    PressedFill: =
                    Size: =24
                    Text: =""
                    Width: =Parent.Width
                    ZIndex: =4

                lineIndicatorFAQS As rectangle:
                    BorderColor: =RGBA(255, 0, 0, 1)
                    BorderThickness: =5
                    Fill: =RGBA(255, 0, 0, 1)
                    Height: =Parent.Height
                    Visible: =If(ThisItem.Navigate=FAQScreen,true,false)
                    Width: =4
                    X: =1
                    ZIndex: =5

