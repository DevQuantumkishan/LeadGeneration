                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,20)
                Text: ="Technician Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoCS_5.Width-IconMenuCS_5.Width-btnUsernameCS_5.Width-50
