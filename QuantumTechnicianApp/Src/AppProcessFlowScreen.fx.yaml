            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =If(Parent.Height<Parent.Width,60,80)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            IconMenuCS_5 As icon.Hamburger:
