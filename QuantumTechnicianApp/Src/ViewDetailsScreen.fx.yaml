ViewDetailsScreen As screen:
    OnVisible: |-
        =If(Connection.Connected=false,Notify("Internet is not connected,please try again later.",NotificationType.Error));
        Set(VarTimerImage,false);

    ctnMainVDS As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(237, 237, 237, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingLeft: =10
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderVDS As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: |-
                =//Parent.Height/13.5
                ///If(Parent.Height<Parent.Width,Parent.Height/6,Parent.Height/18)
                If(Parent.Height<Parent.Width,60,80)
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width/1.02
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width
            X: =0.00
            ZIndex: =1

            IconMenuVDS As icon.Hamburger:
                Color: =RGBA(0, 0, 0, 1)
                Height: =Parent.Height
                Icon: =Icon.Hamburger
                OnSelect: =Set(varshowMenu,!varshowMenu)
                PaddingBottom: =Parent.Height/3
                PaddingTop: =Parent.Height/3
                Width: =Parent.Height/2
                X: =18
                Y: =11
                ZIndex: =4

            imgSchindlerLogoVDS As image:
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: ='1x'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingBottom: =5
                PaddingTop: =0.00
                Width: =If(Parent.Width>Parent.Height,Parent.Width/10,Parent.Width/12)
                X: =0.00
                ZIndex: =5

            iconBackVDS As icon.BackArrow:
                Color: =RGBA(0, 0, 0, 1)
                Height: =Parent.Height/2
                Icon: =Icon.ChevronLeft
                OnSelect: |-
                    =// to Navigate Back
                    If(VarLeadstatus="Quoted" ||VarLeadstatus="Sold" ,Navigate(QuotedSOldLeads);,VarLeadstatus="Rejected",Navigate(RejectedLeads);,Navigate(SubmittedLeadScreen));
                    UpdateContext({locInfoExpanded:true})
                PaddingBottom: =5
                PaddingTop: =5
                Width: =Parent.Width/20
                X: =18
                Y: =11
                ZIndex: =6

            lblHeaderVDS As label:
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.View
                Font: =Font.Arial
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,20)
                Text: ="Technician Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoVDS.Width-IconMenuVDS.Width-btnUserNameVDS.Width-60
                X: =96.12
                ZIndex: =7

            btnUserNameVDS As button:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =Color.Red
                Color: =RGBA(0, 0, 0, 1)
                DisabledBorderColor: =RGBA(255, 0, 0, 1)
                DisabledColor: =RGBA(0, 0, 0, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                DisplayMode: =DisplayMode.Disabled
                Fill: =RGBA(0, 0, 0, 0)
                Font: =Font.Arial
                Height: =If(Parent.Width<500,Parent.Height/1.8,Parent.Height/1.6)
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =If(Parent.Width<500,11,Parent.Width>500,12,12)
                Text: |-
                    =Left(User().FullName, 1) &
                    Mid(
                        User().FullName,
                        Find(" ", User().FullName) + 1,
                        1)
                Width: =If(Parent.Width<500,Parent.Height/1.8,Parent.Height/1.6)
                ZIndex: =8

        ctnUserHeaderVDS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: |-
                =//Parent.Height/14
                If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width-40
            X: =21.36
            Y: =ctnHeaderVDS.Y+ctnHeaderVDS.Height+10
            ZIndex: =2

            btnheaderVDS As button:
                BorderColor: =RGBA(219, 219, 219, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingBottom: =0
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =0
                Size: =If(Parent.Width<500,14,Parent.Width>500,20,18)
                Text: ="Lead Details"
                Width: =Parent.Width
                ZIndex: =1

        ctnMiddleVDS As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            FillPortions: =0
            Height: =SummaryFormVDS.Height+glryImageVDS.Height+lblUploadedImages.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingLeft: =10
            PaddingRight: =10
            Width: =Parent.Width-20
            ZIndex: =3

            SummaryFormVDS As form:
                AlignInContainer: =AlignInContainer.SetByContainer
                DataSource: =LeadInformations
                DefaultMode: =FormMode.View
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =0
                Height: |-
                    =LeadTrackingNumber_DataCard1.Height+ContractNumberVDS.Height + 'Building NameVDS'.Height + 'PinCode VDS'.Height + 'Address VDS'.Height + 'UnitCount VDS'.Height + UnitDescriptionVDS.Height + 'PrimaryScopeofWorkLID VDS'.Height + SecondaryScopeofWorkLIDVDS.Height +  EstimatedHoursVDS.Height + If(IsBlank(intxtMaterialVDS.Text),0,MaterialVDS.Height) +If(CboxUnitDownVDS.Value=true, UnitDownVDS.Height,0) + If(cboxAdditionalExpensesRequiredVDS.Value, AdditionalExpensesRequiredVDS.Height,0) + 
                         If(cboxTravelRequiredVDS.Value=true,TravelRequiredVDS.Height,0) +If(CboxCommunicatedtoCustomer.Value=true, CommunicatedtoCustomerVDS.Height,0) + If(IsBlank(intxtManuallyScopeOfWorkVDS.Text),0,ManuallyScopeOfWorkVDS.Height) +
                         If(IsBlank(intxtCustomerNameVDS.Text),0,
                          CustomerNameVDS.Height) +If(IsBlank(intxtCustomerContactVDS.Text),0, CustomerContactVDS.Height)+
                         If(IsBlank(intxtTotalEstimatedHoursofTravelVDS.Text),0,
                          TotalEstimatedHoursofTravelVDS.Height) + If(
                        IsBlank(intxtTotalEstimatedExpenseVDS.Text),
                        0,
                        TotalEstimatedExpenseVDS.Height)+If(
                        IsBlank(lblLeadCommentvalueVDS.Text),
                        0,LeadCommentVDS.Height
                    )+If(CboxSafetyVDS.Value=true,SafetyVDS.Height,0)+20
                Item: =VarFormMode
                LayoutMinHeight: =250
                LayoutMinWidth: =400
                NumberOfColumns: =1
                Width: =Parent.Width-20
                Y: =10
                ZIndex: =1

                LeadTrackingNumber_DataCard1 As typedDataCard.textualViewCard:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="shlrf_leadtrackingnumber"
                    Default: =ThisItem.LeadTrackingNumber
                    DisplayMode: =DisplayMode.View
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_leadtrackingnumber")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =40
                    Required: =false
                    Width: =748
                    X: =0
                    Y: =0
                    ZIndex: =1

                    DataCardKey7 As label:
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: =30
                        Size: =If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: ="Tracking Number"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    DataCardValue7 As label:
                        AutoHeight: =true
                        BorderColor: =RGBA(0, 0, 0, 1)
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Height: =27
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: =Parent.Default
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =45
                        ZIndex: =2

                ContractNumberVDS As typedDataCard.textualEditCard:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_contractnumber"
                    Default: =ThisItem.'ContractNumber '
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_contractnumber")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_contractnumber")
                    Required: =false
                    Update: =IntxtContractNumberVDS.Text
                    Width: =Parent.Width
                    X: =0
                    Y: =1
                    ZIndex: =1

                    lblContractNumberVDS As label:
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: =30
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: ="Contract Number"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    IntxtContractNumberVDS As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: |-
                            =//Parent.Default
                            //Gallery1.Selected.'Contract Number'
                            //ContractNumber
                            ThisItem.'ContractNumber '
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =Parent.MaxLength
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblContractNumberVDS.Y + lblContractNumberVDS.Height 
                        ZIndex: =2

                "'Building NameVDS' As typedDataCard.textualEditCard":
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_name"
                    Default: =ThisItem.'LeadInformation '
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_buildingname")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_buildingname")
                    Required: =false
                    Update: =intxtBuildingNameVS.Text
                    Width: =Parent.Width
                    X: =0
                    Y: =2
                    ZIndex: =1

                    lblBuildingNameVDS As label:
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: =48
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: |-
                            =//Parent.DisplayName
                            "Building Name"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    intxtBuildingNameVS As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: |-
                            =//Parent.Default
                            //Gallery1.Selected.BuildingName
                            ThisItem.'BuildingName '
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =Parent.MaxLength
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblBuildingNameVDS.Y + lblBuildingNameVDS.Height 
                        ZIndex: =2

                "'PinCode VDS' As typedDataCard.textualEditCard":
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_pincode"
                    Default: =ThisItem.'ZipCode '
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_zipcode")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =100
                    MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_zipcode")
                    Required: =false
                    Update: =intxtpincodeVDS.Text
                    Width: =Parent.Width
                    X: =0
                    Y: =3
                    ZIndex: =1

                    lblPincodeVDS As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =30
                        Size: |-
                            =//21
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: |-
                            =//Parent.DisplayName
                            "Zip Code"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    intxtpincodeVDS As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: |-
                            =//Gallery1.Selected.'ZipCode (crd59_pincode)'
                            ThisItem.'ZipCode '
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =Parent.MaxLength
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: |-
                            =//21
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblPincodeVDS.Y + lblPincodeVDS.Height 
                        ZIndex: =2

                "'Address VDS' As typedDataCard.textualEditCard":
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_address"
                    Default: =ThisItem.Address
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_address")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_address")
                    Required: =false
                    Update: ='intxtAdrdess VDS'.Text
                    Width: =Parent.Width
                    X: =0
                    Y: =4
                    ZIndex: =1

                    "'lblAddress VDS' As label":
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: =48
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    "'intxtAdrdess VDS' As text":
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =ThisItem.Address
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =Parent.MaxLength
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: ='lblAddress VDS'.Y + 'lblAddress VDS'.Height
                        ZIndex: =2

                "'UnitCount VDS' As typedDataCard.numberEditCard":
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_unitcount"
                    Default: =ThisItem.NumberofUnits
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_numberofunits")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    Required: =false
                    Update: =Value(intxtUnitCountVDS.Text)
                    Width: =Parent.Width
                    X: =0
                    Y: =5
                    ZIndex: =1

                    lblUnitCountVDS As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: =48
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: ="No of Units"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    intxtUnitCountVDS As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =ThisItem.NumberofUnits
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Format: =TextFormat.Number
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblUnitCountVDS.Y + lblUnitCountVDS.Height
                        ZIndex: =2

                UnitDescriptionVDS As typedDataCard.textualEditCard:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_unitdescription"
                    Default: =ThisItem.UnitDescription
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_unitdescription")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_unitdescription")
                    Required: =false
                    Update: =intxtUnitDescriptionVDS.Text
                    Width: =Parent.Width
                    X: =0
                    Y: =6
                    ZIndex: =1

                    "'lblUnitDescription VDS' As label":
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: =48
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: ="Unit Description"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    intxtUnitDescriptionVDS As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =ThisItem.UnitDescription
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Height: =70
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =Parent.MaxLength
                        Mode: =TextMode.MultiLine
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: |-
                            =//18
                            If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: ='lblUnitDescription VDS'.Y + 'lblUnitDescription VDS'.Height 
                        ZIndex: =2

                "'PrimaryScopeofWorkLID VDS' As typedDataCard.comboBoxEditCard":
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="shlrf_PrimaryScopeofWorkLID"
                    Default: =ThisItem.PrimaryScopeofWorkLID
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_PrimaryScopeofWorkLID")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    Required: =false
                    Update: =intxtPrimaryScopeofWorkLIDVDS.Selected
                    Width: =Parent.Width
                    X: =0
                    Y: =7
                    ZIndex: =1

                    lblPrimaryScopeofWorkLIDVDS As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: =34
                        Size: =If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: ="Scope"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    intxtPrimaryScopeofWorkLIDVDS As combobox:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        ChevronBackground: =RGBA(0, 0, 0, 1)
                        Default: =ThisItem.PrimaryScopeofWorkLID
                        DefaultSelectedItems: =ThisItem.PrimaryScopeofWorkLID
                        DisplayFields: =["shlrf_primaryscopeofworkname"]
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Items: =Choices([@LeadInformations].PrimaryScopeofWorkLID)
                        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 5)
                        SearchFields: =["shlrf_primaryscopeofworkname"]
                        SearchItems: =Search(Choices([@LeadInformations].PrimaryScopeofWorkLID),intxtPrimaryScopeofWorkLIDVDS.SearchText,"shlrf_primaryscopeofworkname")
                        SelectMultiple: =false
                        Size: =If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Tooltip: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblPrimaryScopeofWorkLIDVDS.Y + lblPrimaryScopeofWorkLIDVDS.Height 
                        ZIndex: =2

                SecondaryScopeofWorkLIDVDS As typedDataCard.comboBoxEditCard:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="shlrf_SecondaryScopeofWorkLID"
                    Default: =ThisItem.SecondaryScopeofWorkLID
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_SecondaryScopeofWorkLID")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    Required: =false
                    Update: =intxtSecondaryScopeofWorkLIDVDS.Selected
                    Width: =Parent.Width
                    X: =0
                    Y: =8
                    ZIndex: =1

                    lblSecondaryScopeofWorkLIDVDS As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        FontWeight: =FontWeight.Semibold
                        Height: =34
                        Size: =If(Parent.Width<378,12,Parent.Width<500,14,16)
                        Text: ="Scope of Work"
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    intxtSecondaryScopeofWorkLIDVDS As combobox:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        ChevronBackground: =RGBA(0, 0, 0, 1)
                        Default: =LookUp(SecondaryScopeofWorks,ID=ThisItem.SecondaryScopeofWorkLID.ID)
                        DefaultSelectedItems: =LookUp(SecondaryScopeofWorks,ID=ThisItem.SecondaryScopeofWorkLID.ID)
                        DisplayFields: =["shlrf_secondaryscopeofworkname"]
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Items: =SecondaryScopeofWorks
