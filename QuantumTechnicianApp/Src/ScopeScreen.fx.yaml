                FillPortions: =0
                Height: =If(Scope.Height+ScopeOfWork.Height+ManuallyScopeOfWork.Height=0,380,Scope.Height+ScopeOfWork.Height+ManuallyScopeOfWork.Height+40)
                Item: =VarFormMode
