SubmittedLeadScreen As screen:
    OnVisible: |-
        =UpdateContext({locInfoExpanded:false});
        Set(VarDownIcon,true);
        ClearCollect(Localleadinformation,Filter(LeadInformations,Email=User().Email));
            If(Connection.Connected=false,Notify("Internet is not connected,please try again later.",NotificationType.Error)
            //,Notify("Internet is connected",NotificationType.Success)
            )

    ctnMainSLS As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(219, 219, 219, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingLeft: =10
        PaddingRight: =10
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderSLS As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: |-
                =//Parent.Height/13.5
                ///If(Parent.Height<Parent.Width,Parent.Height/6,Parent.Height/18)
                If(Parent.Height<Parent.Width,60,80)
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width/1.02
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =0.00
            PaddingTop: =0.00
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width-20
            X: =0.00
            ZIndex: =1

            IconMenuSLS As icon.Hamburger:
                Color: =AllScreensCSS.RColorBlack
                Height: =Parent.Height
                Icon: =Icon.Hamburger
                OnSelect: |-
                    =// to expand collapse menubar
                    Set(varshowMenu,!varshowMenu)
                PaddingBottom: =Parent.Height/3
                PaddingTop: =Parent.Height/3
                Width: =Parent.Height/2
                X: =18
                Y: =11
                ZIndex: =1

            imgSchindlerLogoSLS As image:
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: |-
                    =// Schindler Logo
                    '1x'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingBottom: =5
                PaddingTop: =0.00
                Width: =If(Parent.Width>Parent.Height,Parent.Width/10,Parent.Width/12)
                X: =0.00
                ZIndex: =2

            iconBackSLS As icon.BackArrow:
                Color: =AllScreensCSS.RColorBlack
                Height: =Parent.Height/2
                Icon: =Icon.ChevronLeft
                OnSelect: |-
                    =Navigate(DashboardScreen);
                    UpdateContext({locInfoExpanded:false});
                    Reset(IntxtSearchBoxSLS);
                PaddingBottom: =5
                PaddingTop: =5
                Width: =Parent.Height/2
                X: =18
                Y: =11
                ZIndex: =3

            lblHeaderSLS As label:
                AlignInContainer: =AlignInContainer.Center
                Color: =AllScreensCSS.RColorBlack
                DisplayMode: =DisplayMode.View
                Font: =AllScreensCSS.RFont
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,20)
                Text: ="Technician Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoSLS.Width-IconMenuSLS.Width-btnUserNameSLS.Width-70
                X: =96.12
                ZIndex: =4

            btnUserNameSLS As button:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =AllScreensCSS.RActiveColor
                Color: =AllScreensCSS.RColorBlack
                DisabledBorderColor: =RGBA(255, 0, 0, 1)
                DisabledColor: =RGBA(0, 0, 0, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                DisplayMode: =DisplayMode.Disabled
                Fill: =AllScreensCSS.RColorWhite
                Font: =Font.Arial
                Height: =If(Parent.Width<500,Parent.Height/1.8,Parent.Height/1.6)
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =If(Parent.Width<500,11,Parent.Width>500,12,12)
                Text: |-
                    =// username
                    Left(User().FullName, 1) &
                    Mid(
                        User().FullName,
                        Find(" ", User().FullName) + 1,
                        1)
                Width: =If(Parent.Width<500,Parent.Height/1.8,Parent.Height/1.6)
                ZIndex: =5

        ctnUserNameSLS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: |-
                =//Parent.Height/14
                If(Parent.Height<Parent.Width,Parent.Height/10,Parent.Height/16)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingRight: =0.00
            PaddingTop: =0.00
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width-40
            X: =21.36
            Y: =ctnHeaderSLS.Y+ctnHeaderSLS.Height+10
            ZIndex: =2

            btnheaderSLS As button:
                Align: =Align.Left
                Color: =AllScreensCSS.RColorBlack
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Font: =AllScreensCSS.RFont
                Height: =Parent.Height
                PaddingBottom: =0
                PaddingLeft: =40
                PaddingRight: =20
                PaddingTop: =0
                Size: =If(Parent.Width<500,14,Parent.Width>500,20,18)
                Text: =If( Header = "InProgress","In Progress" ,Header) &" Leads"
                Width: =Parent.Width
                ZIndex: =1

        ctnMiddleSLS As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =Parent.Height-ctnUserNameSLS.Height-ctnHeaderSLS.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingLeft: =10
            PaddingRight: =10
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width/1.02
            X: =15
            ZIndex: =3

            ctnSearchBarSLS As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Fill: =RGBA(255, 255, 255, 1)
                Height: =If(Parent.Width>800,60,80)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =2
                Width: =Parent.Width
                X: =10
                ZIndex: =5

                IntxtSearchBoxSLS As text:
                    AlignInContainer: =AlignInContainer.Center
                    BorderColor: =AllScreensCSS.RActiveColor
                    Clear: =true
                    Default: =""
                    DisabledBorderColor: =RGBA(220, 0, 0, 1)
                    FocusedBorderThickness: =2
                    Font: =AllScreensCSS.RFont
                    Height: =If(Parent.Width>800,40,60)
                    HintText: ="Search leads by tracking number, contract number, building name, address or zip code"
                    HoverBorderColor: =RGBA(220, 0, 0, 1)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    LayoutMinHeight: =70
                    LayoutMinWidth: =Self.Width
                    LineHeight: =1
                    Mode: =TextMode.MultiLine
                    OnChange: |-
                        =UpdateContext({locInfoExpanded:true});
                    OnSelect: =
                    PaddingLeft: =5
                    RadiusBottomLeft: =1
                    RadiusBottomRight: =1
                    RadiusTopLeft: =1
                    RadiusTopRight: =1
                    Reset: =true
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Width: =(ctnSearchBarSLS.Width)/1.17
                    ZIndex: =1

                IconSearchSLS As icon.Search:
                    BorderColor: =AllScreensCSS.RActiveColor
                    BorderThickness: =2
                    Color: =RGBA(116, 116, 116, 1)
                    FocusedBorderThickness: =1
                    Height: =If(Parent.Width>800,40,60)
                    Icon: =Icon.Search
                    OnSelect: |-
                        =// for lead list expand 
                        UpdateContext({locInfoExpanded:true})
                    PaddingBottom: =5
                    PaddingLeft: =5
                    PaddingRight: =5
                    PaddingTop: =5
                    Width: =(ctnSearchBarSLS.Width-IntxtSearchBoxSLS.Width)/1.5
                    X: =468
                    Y: =000
                    ZIndex: =2

            ctnSearchBarSubmittedLeadsScreen As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Fill: =RGBA(255, 255, 255, 1)
                Height: =80
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =10
                LayoutJustifyContent: =LayoutJustifyContent.End
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =2
                Width: =Parent.Width/1.04
                X: =10
                Y: =ctnSearchBarSLS.Height
                ZIndex: =6

                lblSortSLS As label:
                    Align: =Align.Right
                    Color: =RGBA(116, 116, 116, 1)
                    Font: =AllScreensCSS.RFont
                    FontWeight: =FontWeight.Semibold
                    Height: =50
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Sort by"
                    Width: |-
                        =//If(Parent.Width>500,Parent.Width/2.4,Parent.Width/3)
                        Parent.Width-cboxSortolumnsSLS.Width-iconSortSLS.Width-20
                    X: =Parent.Width-Self.Width
                    Y: =10
                    ZIndex: =1

                cboxSortolumnsSLS As combobox:
                    BorderColor: =RGBA(220, 0, 0, 1)
                    ChevronBackground: =RGBA(220, 0, 0, 1)
                    ChevronFill: =AllScreensCSS.RColorWhite
                    ChevronHoverBackground: =Self.ChevronBackground
                    Color: =AllScreensCSS.RColorBlack
                    DefaultSelectedItems: =["Created Date"]
                    DisplayFields: =["Value"]
                    FocusedBorderThickness: =2
                    Font: =AllScreensCSS.RFont
                    HoverFill: =RGBA(0, 0, 0, 0)
                    InputTextPlaceholder: =//"Created Date"
                    IsSearchable: =false
                    Items: =["Created Date","Contract Number","Lead Tracking No.","Building Name","Address","Status Date"]
                    OnChange: |-
                        =UpdateContext({locInfoExpanded:true})
                    PressedColor: =RGBA(0, 0, 0, 1)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    SearchFields: =["Value"]
                    SearchItems: =[]
                    SelectionColor: =RGBA(0, 0, 0, 1)
                    SelectionFill: =RGBA(237, 237, 237, 1)
                    SelectMultiple: =false
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Width: =180
                    ZIndex: =2

                iconSortSLS As icon.ArrowsUpDown:
                    BorderColor: =RGBA(255, 0, 0, 1)
                    Color: =AllScreensCSS.RActiveColor
                    FocusedBorderThickness: =0
                    Height: =40
                    Icon: =If(VarDownIcon,Icon.ArrowDown,VarUpperIcon,Icon.ArrowUp)
                    OnSelect: |-
                        =// this icon is use for sorting .sorting is set on variable VarUpperIcon and VarDownIcon.
                        
                        If(
                            iconSortSLS.Icon = Icon.ArrowDown,
                            Set(
                                VarUpperIcon,
                                true
                            );
                            Set(VarDownIcon,false);,
                            iconSortSLS.Icon = Icon.ArrowUp,
                            Set(
                                VarDownIcon,
                                true
                            );
                            Set(
                                VarUpperIcon,
                                false
                            );
                        );
                        // for Lead list expand
                        UpdateContext({locInfoExpanded:true});
                    Width: =40
                    ZIndex: =3

            "glryLeadsSLS As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
                '#CopilotOverlayLabel': ="Filtered"
                BorderColor: =RGBA(202, 202, 202, 1)
                Height: =Parent.Height-ctnSearchBarSLS.Height-ctnSearchBarSubmittedLeadsScreen.Height-20
                Items: |-
                    =//lead list shown by status  and user mail also sort on created on. also SortBycolumns and search functions are added beacause we give user to search lead by column and also give dropdown of columns for sorting .
                    If(Header="Open",
                    SortByColumns(
                        Search(
                            Sort(
                                Filter(
                                    Localleadinformation,
                                     /* If(
                                        Header = "Open",
                                        LeadStatus = "Submitted",
                                        LeadStatus = Header
                                    )*/ 
                                    LeadStatus="Submitted" && Email = User().Email
                                ),
                                'Created On',
                                SortOrder.Descending
                            ),
                            IntxtSearchBoxSLS.Text,
                            shlrf_contractnumber,
                            shlrf_address,
                            shlrf_buildingname,
                            shlrf_zipcode,shlrf_leadtrackingnumber
                    
                        ),
                      If(cboxSortolumnsSLS.Selected.Value="Created Date","createdon",cboxSortolumnsSLS.Selected.Value="QQ Team Name","shlrf_qqteamname",cboxSortolumnsSLS.Selected.Value="Mechanic Name","shlrf_mechanicname",cboxSortolumnsSLS.Selected.Value="Contract No.","shlrf_contractnumber",cboxSortolumnsSLS.Selected.Value="Lead Tracking No.","shlrf_leadtrackingnumber",cboxSortolumnsSLS.Selected.Value="Building Name","shlrf_buildingname",cboxSortolumnsSLS.Selected.Value="Address","shlrf_address",cboxSortolumnsSLS.Selected.Value="Lead Status","shlrf_leadstatus"),If(iconSortSLS.Icon=Icon.ArrowDown,SortOrder.Descending,iconSortSLS.Icon=Icon.ArrowUp,SortOrder.Ascending,SortOrder.Descending)
                    ),
                    Header="InProgress",
                    SortByColumns(
                        Search(
                            Sort(
                                Filter(
                                    Localleadinformation,
                                     /* If(
                                        Header = "Open",
                                        LeadStatus = "Submitted",
                                        LeadStatus = Header
                                    )*/ 
                                    LeadStatus="InProgress" && Email = User().Email
                                ),
                                'Created On',
                                SortOrder.Descending
                            ),
                            IntxtSearchBoxSLS.Text,
                            shlrf_contractnumber,
                            shlrf_address,
                            shlrf_buildingname,
                            shlrf_zipcode,shlrf_leadtrackingnumber
                    
                        ),
                      If(cboxSortolumnsSLS.Selected.Value="Created Date","createdon",cboxSortolumnsSLS.Selected.Value="QQ Team Name","shlrf_qqteamname",cboxSortolumnsSLS.Selected.Value="Mechanic Name","shlrf_mechanicname",cboxSortolumnsSLS.Selected.Value="Contract No.","shlrf_contractnumber",cboxSortolumnsSLS.Selected.Value="Lead Tracking No.","shlrf_leadtrackingnumber",cboxSortolumnsSLS.Selected.Value="Building Name","shlrf_buildingname",cboxSortolumnsSLS.Selected.Value="Address","shlrf_address",cboxSortolumnsSLS.Selected.Value="Lead Status","shlrf_leadstatus"),If(iconSortSLS.Icon=Icon.ArrowDown,SortOrder.Descending,iconSortSLS.Icon=Icon.ArrowUp,SortOrder.Ascending,SortOrder.Descending)
                    ))
                Layout: =Layout.Vertical
                TemplatePadding: =0
                TemplateSize: =220
                Width: =If(Parent.Width>1000,Parent.Width,Parent.Width/1.05)
                X: =20
                Y: =ctnSearchBarSubmittedLeadsScreen.Height+ctnSearchBarSubmittedLeadsScreen.Height
                ZIndex: =7

                borderLeadsSLS As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderThickness: =2
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.TemplateHeight/1.04
                    HoverFill: =RGBA(0, 0, 0, 0)
                    OnSelect: |-
                        =//Navigate(ViewLeadScreen);
                        Set(VarFormMode,Defaults(LeadInformations));
                    PressedFill: =RGBA(255, 0, 0, 1)
                    Visible: =false
                    Width: =If(Parent.Width<378,Parent.Width/1.07,Parent.Width>500,Parent.Width/1.02)
                    X: =5
                    Y: =10
                    ZIndex: =1

                HtmlTextBuildingNameSLS As htmlViewer:
                    AutoHeight: =true
                    Font: =Font.Arial
                    Height: =20
                    HtmlText: |-
                        ="<b>Building Name: </b>" &  ThisItem.'BuildingName '
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Width: =Parent.Width/1.3
                    X: =10
                    Y: =htmltextContractNumberSLS.Y+htmltextContractNumberSLS.Height
                    ZIndex: =2

                htmltextTrackingNumberSLS As htmlViewer:
                    AutoHeight: =true
                    Font: =Font.Arial
                    Height: =20
                    HtmlText: |-
                        ="<b>Tracking Number: </b>" &  ThisItem.LeadTrackingNumber
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Width: =Parent.Width/1.3
                    X: =10
                    Y: =20
                    ZIndex: =3

                htmltxtAddressSLS As htmlViewer:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    Font: =Font.Arial
                    Height: =20
                    HtmlText: |-
                        ="<b>Address: </b>" & ThisItem.Address
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Width: =Parent.Width/1.08
                    X: =10
                    Y: =HtmlTextBuildingNameSLS.Y+HtmlTextBuildingNameSLS.Height
                    ZIndex: =4

                htmltxtZipcodeSLS As htmlViewer:
                    DisplayMode: =DisplayMode.View
                    Font: =Font.Arial
                    Height: =0
                    HtmlText: |-
                        ="<b>Zipcode: </b>" & ThisItem.'ZipCode '
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Visible: =false
                    Width: =Parent.Width/1.08
                    X: =10
                    Y: =htmltxtAddressSLS.Y+htmltxtAddressSLS.Height
                    ZIndex: =5

                htmltxtDateSLS As htmlViewer:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    Font: =Font.Arial
                    Height: =20
                    HtmlText: |-
                        ="<b>Date Created: </b>" & Text(ThisItem.'Created On',"yyyy/mm/dd hh:mm AM/PM")
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Width: =Parent.Width/1.08
                    X: =10
                    Y: =htmltxtZipcodeSLS.Y+htmltxtZipcodeSLS.Height
                    ZIndex: =6

                btnSubmittedLeadSLS As button:
                    BorderColor: =RGBA(219, 219, 219, 1)
                    BorderThickness: =4
                    Color: =RGBA(0, 0, 0, 0)
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =borderLeadsSLS.Height
                    HoverColor: =RGBA(0, 0, 0, 0)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    OnSelect: |
                        =//Navigate(ViewLeadScreen);
                        Set(VarFormMode,ThisItem);
                        Set(VarLtdID,ThisItem.ID);
                        Set(VarBackColor,true);
                        Navigate([@ViewDetailsScreen],ScreenTransition.None);
                        Reset(IntxtSearchBoxSLS);
                        Set(VarLeadPhoneNumber,Text(ThisItem.'CustomerContact ',"[$-en-US](###) ###-####"));
                        Set(VarLeadstatus,ThisItem.LeadStatus);
                        //ClearCollect(GCImage,Last(Filter(LeadImages,LeadInformationLID.ID=ThisItem.ID)).Images.Full);
                        //ClearCollect(GCImage,{img:Filter(LeadImages,LeadInformationLID.ID=ThisItem.ID),Images.Full});
                        ClearCollect(
                            GCImage,
                            ForAll(
                                Filter(
                                    LeadImages,
                                    LeadInformationLID.ID = ThisItem.ID
                                ),
                                { FullImage: Images.Full }
                            )
                        );
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        /*{LtdID:ThisItem.ID,ContractNumber:ThisItem.'ContractNumber ',BuildingName:ThisItem.'BuildingName ',Address:ThisItem.Address,Zipcode:ThisItem.'ZipCode ',UnitCount:ThisItem.NumberofUnits,UnitDescription:ThisItem.UnitDescription,Scope:ThisItem.PrimaryScopeofWorkLID,ScopeOfWork:ThisItem.SecondaryScopeofWorkLID,CustomScope:ThisItem.CustomScopeofWork,unitdown:ThisItem.IsUnitDown,AdditionalExpensesRequired:ThisItem.AdditionalExpensesRequired,CommunicatedtoCustomer:ThisItem.CommunicatedToCustomer,EstimatedHours:ThisItem.'EstimatedHours ',Material:ThisItem.Notes,travelRequired:ThisItem.TravelRequired//LeadImage:ThisItem.LeadImages
                        }*/
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    RadiusBottomLeft: =8
                    RadiusBottomRight: =8
                    RadiusTopLeft: =8
                    RadiusTopRight: =8
                    Size: =24
                    Text: =""
                    Width: |-
                        =//If(Parent.Width<378,Parent.Width/1.07,Parent.Width<500,Parent.Width/1.05,Parent.Width/1.03)
                        If(Parent.Width<378,Parent.Width/1.05,Parent.Width>500,Parent.Width/1.02)
                    Y: =4.313725490196077
                    ZIndex: =7

                htmltextContractNumberSLS As htmlViewer:
                    AutoHeight: =true
                    Font: =Font.Arial
                    Height: =20
                    HtmlText: |-
                        ="<b>Contract Number: </b>" &  ThisItem.'ContractNumber '
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Width: =Parent.Width/1.3
                    X: =10
                    Y: =htmltextTrackingNumberSLS.Y+htmltextTrackingNumberSLS.Height
                    ZIndex: =8

                htmltxtQQTeamMemberSLS As htmlViewer:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    Font: =Font.Arial
                    Height: =20
                    HtmlText: |-
                        ="<b>QQ Team Member: </b>" & ThisItem.QQTeamName
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Visible: =If(Header="InProgress",true,false)
                    Width: =Parent.Width/1.08
                    X: =10
                    Y: =htmltxtStatusDateSLS.Y+htmltxtStatusDateSLS.Height
                    ZIndex: =10

                htmltxtStatusDateSLS As htmlViewer:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.View
                    Font: =Font.Arial
                    Height: =20
                    HtmlText: |-
                        ="<b>Status Date: </b>" & Text(ThisItem.StatusDate,"yyyy/mm/dd hh:mm AM/PM")
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Width: =Parent.Width/1.08
                    X: =10
                    Y: =htmltxtDateSLS.Y+htmltxtDateSLS.Height
                    ZIndex: =11

                imgMessageSLS As image:
                    Height: =If(Parent.Width>1000,Parent.TemplateHeight/3,Parent.TemplateHeight/4)
                    Image: ='mailtripti (1)'
                    OnSelect: |+
                        =// passing value by using below variable and navigate ChatScreen. 
                        Navigate(ChatScreen);
                        Set(VarLtdName,ThisItem.'BuildingName ');
                        Set(VarLtdTrackingnumber,ThisItem.LeadTrackingNumber);
                        Set(VarLtdCntNumber,ThisItem.'ContractNumber ');
                        Set(VarLtdID,ThisItem.ID);
                        Set(VarLeadstatus,ThisItem.LeadStatus);
                        
                    Width: =If(Parent.Width>1000,Parent.Width/20,Parent.Width/15)
                    X: =Parent.Width-2.5*(Self.Width)
                    Y: =htmltextTrackingNumberSLS.Y
                    ZIndex: =12

                iconunreadIndicatorSLS As circle:
                    BorderColor: =RGBA(255, 0, 0, 1)
                    BorderThickness: =1
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(255, 0, 0, 1)
                    Height: =13
                    OnSelect: |
                        =// passing value by using below variable and navigate ChatScreen. 
                        Navigate(ChatScreen);
                        Set(VarLtdName,ThisItem.'BuildingName ');
                        Set(VarLtdTrackingnumber,ThisItem.LeadTrackingNumber);
                        Set(VarLtdCntNumber,ThisItem.'ContractNumber ');
                        Set(VarLtdID,ThisItem.ID);
                        Set(VarLeadstatus,ThisItem.LeadStatus);
                    Visible: |-
                        =//It indicate is there new message come from QQ which is unread.
                        If(CountRows(Filter(LeadChats,LeadInformationLID.ID =ThisItem.ID && 'Read '='Read  (LeadChats)'.No && IsQQApp='IsQQApp (LeadChats)'.Yes && LeadInformationLID.LeadStatus=Header))=0,false,true)
                    Width: =13
                    X: =imgMessageSLS.X+imgMessageSLS.Width/1.2
                    Y: =htmltextTrackingNumberSLS.Y+15
                    ZIndex: =13

    grpMenuSLS As group:
        Height: =5
        Width: =5
        X: =40
        Y: =80
        ZIndex: =4

        ctnBackgroundMenuSLS As groupContainer.manualLayoutContainer:
            Fill: =RGBA(0, 0.19, 0.19, 0.19)
            Height: =Parent.Height-ctnHeaderDS.Height
            Visible: =varshowMenu
            Width: =Parent.Width
            Y: =ctnHeaderDS.Y+ctnHeaderDS.Height
            ZIndex: =2

        "glryMenuBarSLS As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver4.0'":
            '#CopilotOverlayLabel': ="Filtered"
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderThickness: =1
            Fill: =RGBA(237, 237, 237, 1)
            Height: =1.01*(CountRows(glryMenuBarSLS.AllItems)*(glryMenuBarSLS.TemplateHeight))
            Items: =Menu
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =90
            Visible: =varshowMenu
            Width: =Parent.Width/2.5
            X: =10
            Y: =ctnHeaderDS.Y+ctnHeaderDS.Height
            ZIndex: =3

            ctnMenuSLS As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.ExtraBold
                Fill: =RGBA(255, 255, 255, 1)
                Height: =80
                Width: =Parent.Width/1.02
                ZIndex: =8

                lblMenuSLS As label:
                    AutoHeight: =true
                    Color: =AllScreensCSS.RColorBlack
                    Height: =24
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =If(Parent.Width<500,10,12)
                    Text: =ThisItem.Title
                    Width: =Parent.Width-iconMenuSLS.Width-lineIndicatorSLS.Width
                    X: =iconMenuSLS.Width+iconMenuSLS.X+10
                    Y: =25
                    ZIndex: =1

                iconMenuSLS As icon.Add:
                    Color: =AllScreensCSS.RColorBlack
                    Height: =Parent.Height/4.5
                    Icon: =ThisItem.icon
                    Width: =Parent.Width/4.5
                    X: =15
                    Y: =25
                    ZIndex: =3

                btnMenuSLS As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =80
                    HoverFill: =
                    OnSelect: |+
                        =Set(varshowMenu,!varshowMenu);Navigate(ThisItem.Navigate);
                        
                    PressedFill: =
                    Size: =24
                    Text: =""
                    Width: =Parent.Width
                    ZIndex: =4

                lineIndicatorSLS As rectangle:
                    BorderColor: =RGBA(255, 0, 0, 1)
                    BorderThickness: =5
                    Fill: =RGBA(255, 0, 0, 1)
                    Height: =Parent.Height
                    Visible: =If(ThisItem.Navigate=DashboardScreen,true,false)
                    Width: =4
                    X: =1
                    ZIndex: =5

