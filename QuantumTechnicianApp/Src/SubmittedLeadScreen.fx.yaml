            FillPortions: =0
            Height: |-
                =//Parent.Height/13.5
                ///If(Parent.Height<Parent.Width,Parent.Height/6,Parent.Height/18)
                If(Parent.Height<Parent.Width,60,80)
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width/1.02
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =Parent.Width
            X: =0.00
            ZIndex: =1

            IconMenuDS_1 As icon.Hamburger:
                Color: =RGBA(0, 0, 0, 1)
                Height: =Parent.Height
                Icon: =Icon.Hamburger
                OnSelect: =Set(varshowMenu,!varshowMenu)
                PaddingBottom: =Parent.Height/3
                PaddingTop: =Parent.Height/3
                Width: =Parent.Height/2
                X: =18
                Y: =11
                ZIndex: =1

            imgSchindlerLogoDS_1 As image:
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: ='1x'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                PaddingBottom: =5
                PaddingTop: =0.00
                Width: =If(Parent.Width>Parent.Height,Parent.Width/10,Parent.Width/12)
                X: =0.00
                ZIndex: =2

            iconBackCL_1 As icon.BackArrow:
                Color: =RGBA(0, 0, 0, 1)
                Height: =Parent.Height/2
                Icon: =Icon.ChevronLeft
                OnSelect: |-
                    =Navigate(DashboardScreen);
                    UpdateContext({locInfoExpanded:false});
                    Reset(IntxtSearchBoxSLS);
                PaddingBottom: =5
                PaddingTop: =5
                Width: =Parent.Height/2
                X: =18
                Y: =11
                ZIndex: =3

            lblHeaderDS_2 As label:
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.View
                Font: =Font.Arial
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                LayoutMinHeight: =70
                PaddingLeft: =20
                PaddingRight: =5.34
                PaddingTop: =5.34
                Size: |
                    =//21.36
                    If(Parent.Width<500,14,Parent.Width>500,20)
                Text: ="Technician Lead Generation"
                Width: =Parent.Width-imgSchindlerLogoDS_1.Width-IconMenuDS_1.Width-Button2_2.Width-60
                X: =96.12
                ZIndex: =4

            Button2_2 As button:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =Color.Red
                Color: =RGBA(0, 0, 0, 1)
