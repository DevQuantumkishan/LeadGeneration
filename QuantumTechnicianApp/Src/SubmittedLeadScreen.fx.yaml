            FillPortions: =0
            Height: =Parent.Height-ctnUserNameSLS.Height-ctnHeaderSLS.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            PaddingLeft: =10
            PaddingRight: =10
            Width: =Parent.Width/1.02
            X: =15
            ZIndex: =3

