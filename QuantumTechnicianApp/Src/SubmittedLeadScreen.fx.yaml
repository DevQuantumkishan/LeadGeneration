                Color: =RGBA(0, 0, 0, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Font: =Font.Arial
                Height: =Parent.Height
                PaddingBottom: =0
                PaddingLeft: =40
                PaddingRight: =20
                PaddingTop: =0
                Size: =If(Parent.Width<500,14,Parent.Width>500,20,18)
                Text: =If( Header = "InProgress","In Progress" ,Header) &" Leads"
                Width: =Parent.Width
                ZIndex: =1

            Label2 As label:
                Align: =Align.Right
                Height: =Parent.Height
                PaddingRight: =40
                Text: =If(toggleDS_1.Value=true,toggleDS_1.TrueText,toggleDS_1.FalseText)
                Width: =Parent.Width
                ZIndex: =2

