                BorderThickness: =2
                DelayItemLoading: =true
                Height: =Parent.Height-ctnSearchBarSLS.Height
                Items: |-
                    =//If(cumulatively=true,
                    // )],yearly=true,[Text( Year(Now()))])
                    
                    If(cumulatively=true,
                       [Text( Year(Today())),
                        Text( Year(Today())-1),
                        Text( Year(Today())-2),
                        Text( Year(Today())-3),
                        Text( Year(Today())-4),
                        Text(Year(Today())-5),
                        Text( Year(Today())-6),
                        Text(Year(Today())-7),
                        Text(Year(Today())-8),
                        Text(Year(Today())-9),
                        Text(Year(Today())-10),
                        Text(Year(Today())-11)]
                        ,yearly=true,[Text( Year(Today()))])
