                        PaddingTop: =0
                        Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                        Width: =Parent.Width/1.08
                        X: =20
                        Y: =If(btnheaderCL_1.Text="Quoted Leads" ||"Sold Leads",lineEstimatenoSLS.Y+lineEstimatenoSLS.Height+10,20)
                        ZIndex: =17

                    htmltxtAddressSLS As htmlViewer:
                        AutoHeight: =true
                        DisplayMode: =DisplayMode.View
                        Height: =20
                        HtmlText: |-
                            ="<b>Address : </b>" & ThisItem.Address
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingTop: =0
                        Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                        Width: =Parent.Width/1.08
                        X: =20
                        Y: =HtmlText2_3.Y+HtmlText2_3.Height
