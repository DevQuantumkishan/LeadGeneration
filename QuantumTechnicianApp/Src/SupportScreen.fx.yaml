                        ="If you have issues with downloading or logging into PowerApps,
                        please contact the SIS Service Desk at 1-800-859-4028."
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width-20
                    X: =10
                    Y: =btnContactSS_1.Height+btnContactSS_1.Y+10
                    ZIndex: =2

                btnSupportSS_2 As button:
                    Align: =Align.Left
                    Color: =RGBA(0, 0, 0, 1)
                    DisabledColor: =RGBA(0, 0, 0, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(219, 219, 219, 1)
                    Font: =Font.Arial
                    Height: =50
                    HoverColor: =RGBA(0, 0, 0, 1)
                    HoverFill: =Self.Fill
                    PressedColor: =Self.Color
                    PressedFill: =Self.Fill
                    Size: =If(Parent.Width>800,20,Parent.Width<358,14,Parent.Width>358,16)
                    Text: ="App Functionality"
                    Width: =Parent.Width-20
                    X: =10
                    Y: =lblContactySS_1.Y+lblContactySS_1.Height+10
                    ZIndex: =3

                lblSupportSS_2 As label:
                    AutoHeight: =true
                    Color: =RGBA(169, 169, 169, 1)
                    Fill: =RGBA(255, 255, 255, 1)
                    FocusedBorderThickness: =5
                    Font: =Font.Arial
                    Height: =200
                    Size: =If(Parent.Width>800,20,Parent.Width<358,12,Parent.Width>358,14)
                    Text: |-
                        ="Should you experience any issues while using the App or submitting a lead, specialized tech support is also available between 9AM-1PM EST on Monday, Wednesday and Friday."
                         & Char(10) & "Please email wallabh.sardeshmukh@quantumintegrators.com /kishan.mahajan@quantumintegrators.com."
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width-20
                    X: =10
                    Y: =btnSupportSS_2.Height+btnSupportSS_2.Y+10
                    ZIndex: =4

                Button2 As button:
                    AlignInContainer: =AlignInContainer.Start
