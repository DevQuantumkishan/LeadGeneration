EstimateScreen As screen:
    OnVisible: |
        =If(IsBlank(IntxtEstimatedHours),Set(VarEstimateHours,false));
        
        If(IsBlank(IntxtMaterial),Set(VarNotes,false));

    ctnMainES As groupContainer.verticalAutoLayoutContainer:
