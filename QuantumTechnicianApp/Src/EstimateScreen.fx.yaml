                        Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                        Text: ="Additional Expenses Required"
                        Width: =Parent.Width-50
                        X: =30
                        ZIndex: =5

                TotalEstimatedExpenseES As typedDataCard.textualEditCard:
