                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_additionalexpensesrequired"
                    Default: =ThisItem.AdditionalExpensesRequired
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_additionalexpensesrequired")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =60
                    Required: =false
                    Update: =
                    Width: =Parent.Width
                    X: =0
                    Y: =3
                    ZIndex: =1

