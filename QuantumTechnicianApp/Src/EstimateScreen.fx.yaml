                    ZIndex: =8

                IconLine2ES As icon.HorizontalLine:
                    Color: =RGBA(202, 202, 202, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(202, 202, 202, 1)
                    Height: =imgStep1ES.Height/4
                    Icon: =Icon.HorizontalLine
                    Width: |-
