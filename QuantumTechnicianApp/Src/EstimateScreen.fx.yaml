                    Width: =Parent.Width/5
                    X: =imgStep4ES.X-imgStep4ES.Width/3
                    Y: =imgStep1ES.Y+imgStep1ES.Height+20
                    ZIndex: =15

                lblStep5ES As label:
                    Color: =RGBA(116, 116, 116, 1)
                    Font: =Font.Arial
                    Height: =Parent.Height/5
                    PaddingLeft: =0
                    PaddingRight: =0
                    Size: =If(Parent.Width<378,11,Parent.Width<500,12,14)
                    Text: ="Step 5"
                    Width: =Parent.Width/5
                    X: =imgStep5ES.X-imgStep5ES.Width/3
                    Y: =imgStep1ES.Y+imgStep1ES.Height+20
                    ZIndex: =16

                imgStep1ES As image:
                    BorderColor: =RGBA(202, 202, 202, 1)
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(202, 202, 202, 1)
                    DisabledFill: =RGBA(255, 255, 255, 1)
                    DisplayMode: =DisplayMode.Disabled
                    Fill: =If(VarIndicator=true,Color.Green,Color.Red)
                    Height: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    Image: =If(VarIndicator=true,'Check_green_icon.svg')
                    RadiusBottomLeft: =50
                    RadiusBottomRight: =50
                    RadiusTopLeft: =50
                    RadiusTopRight: =50
                    Width: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    X: =If(Parent.Width<378,Parent.Width/9,Parent.Width<500,Parent.Width/10,Parent.Width/11)
                    Y: =(Parent.Height-Self.Height)/3.5
                    ZIndex: =20

                imgStep2ES As image:
                    BorderColor: =RGBA(202, 202, 202, 1)
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(202, 202, 202, 1)
                    DisabledFill: =RGBA(255, 255, 255, 1)
                    DisplayMode: =DisplayMode.Disabled
                    Fill: =If(VarIndicatorUS=true,Color.Green,Color.Red)
                    Height: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    Image: =If(VarIndicatorUS=true,'Check_green_icon.svg')
                    RadiusBottomLeft: =50
                    RadiusBottomRight: =50
                    RadiusTopLeft: =50
                    RadiusTopRight: =50
                    Width: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    X: =IconLine1ES.X+IconLine1ES.Width
                    Y: =(Parent.Height-Self.Height)/3.5
                    ZIndex: =21

                imgStep3ES As image:
                    BorderColor: =RGBA(202, 202, 202, 1)
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(202, 202, 202, 1)
                    DisabledFill: =RGBA(255, 255, 255, 1)
                    DisplayMode: =DisplayMode.Disabled
                    Fill: =Color.White
                    Height: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    Image: =If(VarIndicatorSS=true,'Check_green_icon.svg')
                    RadiusBottomLeft: =50
                    RadiusBottomRight: =50
                    RadiusTopLeft: =50
                    RadiusTopRight: =50
                    Width: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    X: =IconLine2ES.X+IconLine2ES.Width
                    Y: =(Parent.Height-Self.Height)/3.5
                    ZIndex: =22

                imgStep4ES As image:
                    BorderColor: =RGBA(202, 202, 202, 1)
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(202, 202, 202, 1)
                    DisabledFill: =RGBA(255, 255, 255, 1)
                    DisplayMode: =DisplayMode.Disabled
                    Fill: =Color.White
                    Height: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    Image: =If(VarIndicatorSS=true,'Check_green_icon.svg')
                    RadiusBottomLeft: =50
                    RadiusBottomRight: =50
                    RadiusTopLeft: =50
                    RadiusTopRight: =50
                    Width: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    X: =IconLine3ES.X+IconLine3ES.Width
                    Y: =(Parent.Height-Self.Height)/3.5
                    ZIndex: =23

                imgStep5ES As image:
                    BorderColor: =RGBA(202, 202, 202, 1)
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(202, 202, 202, 1)
                    DisabledFill: =RGBA(255, 255, 255, 1)
                    DisplayMode: =DisplayMode.Disabled
                    Fill: =Color.White
                    Height: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    Image: =
                    RadiusBottomLeft: =50
                    RadiusBottomRight: =50
                    RadiusTopLeft: =50
                    RadiusTopRight: =50
                    Width: =If(Parent.Width<378,Parent.Width/16,Parent.Width<500,Parent.Width/18,Parent.Width/28)
                    X: =IconLine4ES.X+IconLine4ES.Width
                    Y: =(Parent.Height-Self.Height)/3.5
                    ZIndex: =24

            htmltxtRequiredES As htmlViewer:
                AlignInContainer: =AlignInContainer.Stretch
                Font: =Font.Arial
                Height: =60
                HtmlText: ="<b><font color=red>*</font></b> indicates a required field."
                PaddingLeft: =40
                PaddingTop: =20
                Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                Visible: =false
                Width: =Parent.Width
                ZIndex: =2

            EstimateForm As form:
                AcceptsFocus: =false
                AlignInContainer: =AlignInContainer.SetByContainer
                DataSource: =LeadInformations
                FillPortions: =0
                Height: =If(EstimatedHours.Height+Material.Height+UnitDown.Height+AdditionalExpensesRequired.Height+TravelRequired.Height+CommunicatedtoCustomer.Height+CustomerName.Height+CustomerContactES.Height+TotalEstimatedExpenseES.Height+TotalEstimatedHoursofTravelES.Height+SafetyES.Height=0,300,EstimatedHours.Height+Material.Height+UnitDown.Height+AdditionalExpensesRequired.Height+TravelRequired.Height+CommunicatedtoCustomer.Height+SafetyES.Height+If(CboxCommunicatedtoCustomer.Value=true,CustomerName.Height,0)+If(CboxCommunicatedtoCustomer.Value=true,CustomerContactES.Height,0)+If(CboxAdditionalExpensesRequired.Value=true,TotalEstimatedExpenseES.Height,0)+If(CboxTravelRequired.Value=true,TotalEstimatedHoursofTravelES.Height,0)+50)
                Item: =VarFormMode
                LayoutMinHeight: =250
                LayoutMinWidth: =Parent.Width
                NumberOfColumns: =1
                Width: =Parent.Width/1.04
                Y: =252
                ZIndex: =3

                EstimatedHours As typedDataCard.textualEditCard:
                    BorderColor: =RGBA(202, 202, 202, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_estimatedhours"
                    Default: =ThisItem.'EstimatedHours '
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_estimatedhours")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =95
                    MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_estimatedhours")
                    Required: =false
                    Update: =IntxtEstimatedHours.Text
                    Width: =Parent.Width
                    X: =0
                    Y: =0
                    ZIndex: =1

                    lblEstimatedHours As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        Height: =If(VarEstimateHours,48,0)
                        Size: =If(Parent.Width<358,14,Parent.Width>358,14,16)
                        Text: ="Estimated Hours (Total Man Hours)*"
                        Tooltip: ="Estimated hours (total man hours)"
                        Visible: =VarEstimateHours
                        Width: =Parent.Width - 60
                        X: =30
                        ZIndex: =1

                    IntxtEstimatedHours As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =VarEstimateHoursSummary
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Format: =TextFormat.Number
                        Height: =50
                        HintText: =If(VarEstimateHours,"","Estimated Hours (Total Man Hrs)*")
                        HoverBorderColor: =RGBA(202, 202, 202, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =3
                        OnChange: |
                            =// store estimated hours in variable 
                            Set(VarEstimateHoursSummary,IntxtEstimatedHours.Text);
                        OnSelect: |-
                            =// to show label
                            Set(VarEstimateHours,true)
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                        Tooltip: ="Estimated Hours(Total Man Hours)*"
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblEstimatedHours.Y + lblEstimatedHours.Height + 5
                        ZIndex: =2

                Material As typedDataCard.textualEditCard:
                    BorderColor: =RGBA(202, 202, 202, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_material"
                    Default: =ThisItem.Notes
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_notes")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =95
                    MaxLength: =DataSourceInfo([@LeadInformations], DataSourceInfo.MaxLength,"shlrf_notes")
                    Required: =false
                    Update: =IntxtMaterial.Text
                    Width: =Parent.Width
                    X: =0
                    Y: =1
                    ZIndex: =1

                    lblMaterial As label:
                        AutoHeight: =true
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.Arial
                        Height: =If(VarNotes,48,0)
                        Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                        Text: |-
                            =//"Material, part numbers, and other notes *"
                            "Material / Parts Required / Comments "
                        Tooltip: ="Material / Parts Required / Comments *"
                        Visible: =VarNotes
                        Width: =Parent.Width - 60
                        X: =30
                        ZIndex: =1

                    IntxtMaterial As text:
                        BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                        Default: =VarNotesSummary
                        DelayOutput: =true
                        DisplayMode: =Parent.DisplayMode
                        Font: =Font.Arial
                        Height: =80
                        HintText: =If(VarNotes,"","Material / Parts Required / Comments ")
                        HoverBorderColor: =RGBA(202, 202, 202, 1)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        MaxLength: =Parent.MaxLength
                        Mode: =TextMode.MultiLine
                        OnChange: |
                            =// store material in variable
                            Set(VarNotesSummary,IntxtMaterial.Text);
                        OnSelect: |-
                            =// to show label
                            Set(VarNotes,true)
                        PaddingLeft: =5
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Size: =If(Parent.Width<358,12,Parent.Width>358,14,16)
                        Tooltip: ="Material / Parts Required / Comments "
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =lblMaterial.Y + lblMaterial.Height + 5
                        ZIndex: =2

                UnitDown As typedDataCard.comboBoxOptionSetSingleEditCard:
                    BorderColor: =RGBA(0, 0, 0, 1)
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="crd59_checklist"
                    Default: =ThisItem.IsUnitDown
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@LeadInformations],DataSourceInfo.DisplayName,"shlrf_isunitdown")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =60
                    Required: =false
                    Update: =
                    Visible: =true
                    Width: =Parent.Width
                    X: =0
                    Y: =2
                    ZIndex: =1

                    CboxUnitDown As checkbox:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        CheckboxBackgroundFill: =RGBA(0, 0, 0, 0)
                        CheckboxBorderColor: =RGBA(116, 116, 116, 1)
                        Color: =If(CboxUnitDown.Value=true,Color.Black,RGBA(149, 149, 149, 1))
                        Default: =VarUnitDownSummary
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(202, 202, 202, 1)
                        Font: =Font.Arial
                        HoverBorderColor: =
                        HoverColor: =RGBA(0, 0, 0, 1)
                        OnCheck: |-
                            =// store unit down in variable
                            Set(VarUnitDownSummary,CboxUnitDown.Value)
                        OnUncheck: |-
                            =// store unit down value in variable
                            Set(VarUnitDownSummary,CboxUnitDown.Value)
